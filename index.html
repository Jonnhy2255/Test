<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Predictions</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #5D5CDE;
            --bg-light: #f8fafc;
            --bg-dark: #0a1520;
            --card-light: #FFFFFF;
            --card-dark: #1a2332;
            --border-light: #e5e7eb;
            --border-dark: #2d3748;
            --text-primary-light: #111827;
            --text-primary-dark: #ffffff;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #a0aec0;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-dark: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --accent-blue: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary-light);
            transition: all 0.3s ease;
            min-height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: var(--card-light);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 16px;
            z-index: 10;
            box-shadow: var(--shadow-light);
            flex-shrink: 0;
        }

        body.dark .header {
            background-color: var(--card-dark);
            border-bottom-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 480px;
            margin: 0 auto;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--primary-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--border-light);
        }

        body.dark .back-button:hover {
            background-color: var(--border-dark);
        }

        .logo {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
        }

        .theme-toggle {
            padding: 8px;
            border-radius: 8px;
            background-color: #f3f4f6;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            color: var(--text-secondary-light);
        }

        body.dark .theme-toggle {
            background-color: #374151;
            color: var(--text-secondary-dark);
        }

        .theme-toggle:hover {
            background-color: #e5e7eb;
        }

        body.dark .theme-toggle:hover {
            background-color: #4b5563;
        }

        /* Match Header Fixed */
        .match-header-fixed {
            background: linear-gradient(135deg, var(--bg-dark), #1e3a5f);
            padding: 20px;
            color: white;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-dark);
        }

        body.dark .match-header-fixed {
            background: linear-gradient(135deg, #0f1419, #1e3a5f);
        }

        .match-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .league-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .flag-icon {
            width: 20px;
            height: 14px;
            background: linear-gradient(to bottom, #009739, #FFDF00);
            border-radius: 2px;
            display: inline-block;
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .team-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .team-logo-large {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .team-name-large {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .vs-large {
            font-size: 32px;
            font-weight: bold;
            opacity: 0.7;
            margin: 0 20px;
        }

        .match-datetime {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Scrollable Content */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            background-color: var(--bg-light);
        }

        body.dark .scrollable-content {
            background-color: var(--bg-dark);
        }

        .main-content {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .content-section {
            padding: 0 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 16px 0;
            padding: 0 4px;
        }

        .prediction-card {
            background-color: var(--card-light);
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        body.dark .prediction-card {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .prediction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body.dark .prediction-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .league-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary-light);
        }

        body.dark .league-name {
            color: var(--text-secondary-dark);
        }

        .confidence-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .teams-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .team.away {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            overflow: hidden;
        }

        .team-name {
            font-size: 16px;
            font-weight: 600;
        }

        .vs-section {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-secondary-light);
            margin: 0 16px;
        }

        body.dark .vs-section {
            color: var(--text-secondary-dark);
        }

        .match-date {
            text-align: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-light);
            font-size: 14px;
            color: var(--text-secondary-light);
        }

        body.dark .match-date {
            border-top-color: var(--border-dark);
            color: var(--text-secondary-dark);
        }

        /* Detail Tabs */
        .detail-tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background-color: var(--card-light);
            border-radius: 12px;
            margin: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        body.dark .detail-tabs {
            background-color: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }

        .detail-tab {
            padding: 12px 8px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary-light);
            font-size: 12px;
            font-weight: 500;
            border-right: 1px solid var(--border-light);
        }

        .detail-tab:last-child {
            border-right: none;
        }

        body.dark .detail-tab {
            color: var(--text-secondary-dark);
            border-right-color: var(--border-dark);
        }

        .detail-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .detail-content {
            padding: 0 16px;
        }

        /* Team Statistics Cards */
        .team-stats-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .team-stats-card {
            background-color: var(--card-light);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        body.dark .team-stats-card {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .team-stats-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark .team-stats-header {
            border-bottom-color: var(--border-dark);
        }

        .team-stats-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            overflow: hidden;
        }

        .team-stats-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary-light);
        }

        body.dark .team-stats-name {
            color: var(--text-primary-dark);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background-color: rgba(93, 92, 222, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary-light);
            line-height: 1.3;
        }

        body.dark .stat-label {
            color: var(--text-secondary-dark);
        }

        .form-section {
            margin-top: 16px;
        }

        .form-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary-light);
        }

        body.dark .form-title {
            color: var(--text-primary-dark);
        }

        .form-indicators {
            display: flex;
            gap: 4px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .form-indicator {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }

        .form-indicator.W { background-color: var(--accent-green); }
        .form-indicator.D { background-color: var(--accent-orange); }
        .form-indicator.L { background-color: var(--accent-red); }

        /* PROBABILITÉS SECTIONS */
        .probability-section {
            margin-bottom: 16px;
            background-color: var(--card-light);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        body.dark .probability-section {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .probability-section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary-light);
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark .probability-section-title {
            color: var(--text-primary-dark);
            border-bottom-color: var(--border-dark);
        }

        .betting-grid {
            display: grid;
            gap: 8px;
        }

        .betting-grid.grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .betting-grid.grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .betting-grid.grid-6 {
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .betting-card {
            background: transparent;
            border: 1.5px solid var(--border-light);
            border-radius: 8px;
            padding: 8px 6px;
            text-align: center;
            position: relative;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        body.dark .betting-card {
            border-color: var(--border-dark);
        }

        .betting-card.favorite {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.06), rgba(16, 185, 129, 0.02));
        }

        .betting-card.medium {
            border-color: var(--accent-orange);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.06), rgba(245, 158, 11, 0.02));
        }

        .betting-option {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary-light);
            margin-bottom: 4px;
        }

        body.dark .betting-option {
            color: var(--text-primary-dark);
        }

        .betting-probability {
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .betting-card.favorite .betting-probability {
            color: var(--accent-green);
        }

        .betting-card.medium .betting-probability {
            color: var(--accent-orange);
        }

        /* Scores section */
        .scores-section {
            margin-bottom: 32px;
            background-color: var(--card-light);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        body.dark .scores-section {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .scores-section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary-light);
            text-align: center;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark .scores-section-title {
            color: var(--text-primary-dark);
            border-bottom-color: var(--border-dark);
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }

        .score-card {
            background: transparent;
            border: 1.5px solid var(--border-light);
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
            position: relative;
        }

        body.dark .score-card {
            border-color: var(--border-dark);
        }

        .score-card.top-score {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
        }

        .score-card.good-score {
            border-color: var(--accent-orange);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
        }

        .score-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary-light);
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        body.dark .score-value {
            color: var(--text-primary-dark);
        }

        .score-prob {
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .score-card.top-score .score-prob {
            color: var(--accent-green);
        }

        .score-card.good-score .score-prob {
            color: var(--accent-orange);
        }

        /* Buts moyens section */
        .goals-section {
            margin-bottom: 16px;
            background-color: var(--card-light);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        body.dark .goals-section {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .goal-item {
            text-align: center;
            padding: 12px;
            background-color: rgba(93, 92, 222, 0.1);
            border-radius: 8px;
        }

        .goal-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .goal-label {
            font-size: 12px;
            color: var(--text-secondary-light);
        }

        body.dark .goal-label {
            color: var(--text-secondary-dark);
        }

        /* Other existing styles */
        .match-card {
            background-color: var(--card-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        body.dark .match-card {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .match-teams-text {
            font-weight: 600;
            font-size: 14px;
        }

        .match-score {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
        }

        .match-date-small {
            font-size: 12px;
            color: var(--text-secondary-light);
            margin-bottom: 8px;
        }

        body.dark .match-date-small {
            color: var(--text-secondary-dark);
        }

        .match-stats-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            align-items: center;
            font-size: 12px;
        }

        .stat-home {
            text-align: left;
        }

        .stat-away {
            text-align: right;
        }

        .stat-name {
            text-align: center;
            color: var(--text-secondary-light);
            font-weight: 500;
        }

        body.dark .stat-name {
            color: var(--text-secondary-dark);
        }

        .ai-analysis {
            background-color: var(--card-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            margin-bottom: 16px;
        }

        body.dark .ai-analysis {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .ai-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .ai-prediction {
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .ai-text {
            line-height: 1.6;
            color: var(--text-secondary-light);
        }

        body.dark .ai-text {
            color: var(--text-secondary-dark);
        }

        .ranking-table {
            background-color: var(--card-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        body.dark .ranking-table {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .ranking-header {
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            font-weight: 600;
            text-align: center;
        }

        .ranking-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark .ranking-row {
            border-bottom-color: var(--border-dark);
        }

        .ranking-row:last-child {
            border-bottom: none;
        }

        .ranking-row.highlight-home {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--accent-green);
        }

        .ranking-row.highlight-away {
            background-color: rgba(239, 68, 68, 0.1);

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Fonction pour charger les données depuis le JSON
        const loadPredictionsData = async (date) => {
            try {
                const formattedDate = date || new Date().toISOString().split('T')[0];
                const url = `https://raw.githubusercontent.com/Jonnhy2255/Pronosoftbot/main/prédiction-${formattedDate}-analyse-ia.json`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Données non disponibles');
                }
                const data = await response.json();
                return data.statistiques_brutes_avec_ia_hors_montecarlo?.details || [];
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                return [];
            }
        };

        // Fonction pour obtenir le logo des équipes
        const getTeamLogo = (teamName, logoUrl) => {
            if (logoUrl && logoUrl !== "https://media.api-sports.io/football/teams/7834.png") {
                return <img src={logoUrl} alt={teamName} style={{width: '100%', height: '100%', objectFit: 'cover'}} />;
            }
            return teamName.substring(0, 2).toUpperCase();
        };

        // Fonction pour déterminer la classe de probabilité
        const getBettingClass = (probability) => {
            if (probability >= 45) return 'favorite';
            if (probability >= 25) return 'medium';
            return '';
        };

        const getScoreClass = (probability) => {
            if (probability >= 15) return 'top-score';
            if (probability >= 8) return 'good-score';
            return '';
        };

        // Composant Header
        const Header = ({ isDark, toggleTheme, showBack, onBack, title }) => (
            <div className="header">
                <div className="header-content">
                    <div className="header-title">
                        {showBack && (
                            <button onClick={onBack} className="back-button">
                                <i className="fas fa-arrow-left"></i>
                            </button>
                        )}
                        {!showBack && <div className="logo">SP</div>}
                        <h1 className="app-title">{title || "Sports Predictions"}</h1>
                    </div>
                    <button onClick={toggleTheme} className="theme-toggle">
                        <i className={`fas ${isDark ? 'fa-sun' : 'fa-moon'}`}></i>
                    </button>
                </div>
            </div>
        );

        // Composant Header fixe du match
        const MatchHeaderFixed = ({ match }) => {
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }) + ' à ' + date.toLocaleTimeString('fr-FR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className="match-header-fixed">
                    <div className="match-info-header">
                        <div className="league-info">
                            <span className="flag-icon"></span>
                            <span>{match.league}</span>
                        </div>
                        <i className="fas fa-share-alt" style={{opacity: 0.7}}></i>
                    </div>
                    
                    <div className="match-teams">
                        <div className="team-section">
                            <div className="team-logo-large">
                                {getTeamLogo(match.HomeTeam, match.logo_home)}
                            </div>
                            <div className="team-name-large">{match.HomeTeam}</div>
                        </div>
                        
                        <div className="vs-large">—</div>
                        
                        <div className="team-section">
                            <div className="team-logo-large">
                                {getTeamLogo(match.AwayTeam, match.logo_away)}
                            </div>
                            <div className="team-name-large">{match.AwayTeam}</div>
                        </div>
                    </div>
                    
                    <div className="match-datetime">
                        {formatDate(match.date)}
                    </div>
                </div>
            );
        };

        // Composant Carte de Prédiction
        const PredictionCard = ({ prediction, onClick }) => (
            <div className="prediction-card" onClick={() => onClick(prediction.id)}>
                <div className="card-header">
                    <div className="league-name">{prediction.league}</div>
                    <div className="confidence-badge">{prediction.confiance_pourcentage}%</div>
                </div>
                
                <div className="teams-row">
                    <div className="team">
                        <div className="team-logo">
                            {getTeamLogo(prediction.HomeTeam, prediction.logo_home)}
                        </div>
                        <div className="team-name">{prediction.HomeTeam}</div>
                    </div>
                    
                    <div className="vs-section">—</div>
                    
                    <div className="team away">
                        <div className="team-logo">
                            {getTeamLogo(prediction.AwayTeam, prediction.logo_away)}
                        </div>
                        <div className="team-name">{prediction.AwayTeam}</div>
                    </div>
                </div>
                
                <div className="match-date">
                    {new Date(prediction.date).toLocaleDateString('fr-FR')} • {new Date(prediction.date).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}
                </div>
            </div>
        );

        // Composant pour les statistiques d'une équipe
        const TeamStatsCard = ({ teamName, teamLogo, stats, isHome }) => (
            <div className="team-stats-card">
                <div className="team-stats-header">
                    <div className="team-stats-logo">
                        {getTeamLogo(teamName, teamLogo)}
                    </div>
                    <div className="team-stats-name">{teamName}</div>
                </div>
                
                <div className="stats-grid">
                    <div className="stat-item">
                        <div className="stat-value">{stats.moyenne_marques?.toFixed(1) || 'N/A'}</div>
                        <div className="stat-label">Buts marqués/match</div>
                    </div>
                    <div className="stat-item">
                        <div className="stat-value">{stats.moyenne_encaisses?.toFixed(1) || 'N/A'}</div>
                        <div className="stat-label">Buts encaissés/match</div>
                    </div>
                    <div className="stat-item">
                        <div className="stat-value">{stats.total_marques || 'N/A'}</div>
                        <div className="stat-label">Total buts marqués</div>
                    </div>
                    <div className="stat-item">
                        <div className="stat-value">{stats.total_encaisses || 'N/A'}</div>
                        <div className="stat-label">Total buts encaissés</div>
                    </div>
                    <div className="stat-item">
                        <div className="stat-value">{isHome ? stats.buts_dom_marques : stats.buts_ext_marques || 'N/A'}</div>
                        <div className="stat-label">{isHome ? 'Buts domicile' : 'Buts extérieur'}</div>
                    </div>
                    <div className="stat-item">
                        <div className="stat-value">{isHome ? stats.buts_dom_encaisses : stats.buts_ext_encaisses || 'N/A'}</div>
                        <div className="stat-label">{isHome ? 'Encaissés domicile' : 'Encaissés extérieur'}</div>
                    </div>
                    <div className="stat-item">
                        <div className="stat-value">{stats.total_points_6 || 'N/A'}</div>
                        <div className="stat-label">Points (6 derniers)</div>
                    </div>
                    <div className="stat-item">
                        <div className="stat-value">{stats.total_points_10 || 'N/A'}</div>
                        <div className="stat-label">Points (10 derniers)</div>
                    </div>
                </div>

                <div className="form-section">
                    <div className="form-title">Forme récente (6 derniers matchs)</div>
                    <div className="form-indicators">
                        {stats.form_6?.map((result, index) => (
                            <div key={index} className={`form-indicator ${result}`}>
                                {result}
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        // Composant Page de Détails du Match
        const MatchDetail = ({ match, onBack }) => {
            const [activeTab, setActiveTab] = useState('resume');

            const tabs = [
                { id: 'resume', label: 'RÉSUMÉ' },
                { id: 'statistiques', label: 'STATS' },
                { id: 'matchs', label: 'MATCHS' },
                { id: 'probabilites', label: 'PROBAS' },
                { id: 'classements', label: 'CLASSE.' }
            ];

            const renderTabContent = () => {
                switch (activeTab) {
                    case 'resume':
                        return (
                            <div>
                                {/* Analyse IA */}
                                <div className="ai-analysis">
                                    <div className="ai-title">
                                        <i className="fas fa-robot"></i>
                                        Analyse IA
                                    </div>
                                    <div className="ai-prediction">
                                        {match.prediction_principale} - Confiance: {match.confiance_pourcentage}%
                                    </div>
                                    <div className="ai-text">
                                        {match.analyse_ia}
                                    </div>
                                </div>
                            </div>
                        );

                    case 'statistiques':
                        return (
                            <div>
                                <h3 className="section-title">Statistiques des équipes</h3>
                                <div className="team-stats-container">
                                    <TeamStatsCard 
                                        teamName={match.HomeTeam}
                                        teamLogo={match.logo_home}
                                        stats={match.stats_home}
                                        isHome={true}
                                    />
                                    <TeamStatsCard 
                                        teamName={match.AwayTeam}
                                        teamLogo={match.logo_away}
                                        stats={match.stats_away}
                                        isHome={false}
                                    />
                                </div>
                            </div>
                        );

                    case 'matchs':
                        return (
                            <div>
                                <h3 className="section-title">Matchs récents {match.HomeTeam}</h3>
                                {match.last_matches_home?.map((matchData, index) => (
                                    <div key={index} className="match-card">
                                        <div className="match-header">
                                            <div className="match-teams-text">
                                                {matchData.home_team} vs {matchData.away_team}
                                            </div>
                                            <div className="match-score">{matchData.score}</div>
                                        </div>
                                        <div className="match-date-small">{matchData.date}</div>
                                        {matchData.stats && (
                                            <div className="match-stats-grid">
                                                <div className="stat-home">{matchData.stats.Possession?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Possession</div>
                                                <div className="stat-away">{matchData.stats.Possession?.[1] || 'N/A'}</div>
                                                
                                                <div className="stat-home">{matchData.stats['Shots on Goal']?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Tirs cadrés</div>
                                                <div className="stat-away">{matchData.stats['Shots on Goal']?.[1] || 'N/A'}</div>
                                                
                                                <div className="stat-home">{matchData.stats['Shot Attempts']?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Tirs totaux</div>
                                                <div className="stat-away">{matchData.stats['Shot Attempts']?.[1] || 'N/A'}</div>
                                                
                                                <div className="stat-home">{matchData.stats['Corner Kicks']?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Corners</div>
                                                <div className="stat-away">{matchData.stats['Corner Kicks']?.[1] || 'N/A'}</div>
                                            </div>
                                        )}
                                    </div>
                                ))}

                                <h3 className="section-title">Matchs récents {match.AwayTeam}</h3>
                                {match.last_matches_away?.map((matchData, index) => (
                                    <div key={index} className="match-card">
                                        <div className="match-header">
                                            <div className="match-teams-text">
                                                {matchData.home_team} vs {matchData.away_team}
                                            </div>
                                            <div className="match-score">{matchData.score}</div>
                                        </div>
                                        <div className="match-date-small">{matchData.date}</div>
                                        {matchData.stats && (
                                            <div className="match-stats-grid">
                                                <div className="stat-home">{matchData.stats.Possession?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Possession</div>
                                                <div className="stat-away">{matchData.stats.Possession?.[1] || 'N/A'}</div>
                                                
                                                <div className="stat-home">{matchData.stats['Shots on Goal']?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Tirs cadrés</div>
                                                <div className="stat-away">{matchData.stats['Shots on Goal']?.[1] || 'N/A'}</div>
                                                
                                                <div className="stat-home">{matchData.stats['Shot Attempts']?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Tirs totaux</div>
                                                <div className="stat-away">{matchData.stats['Shot Attempts']?.[1] || 'N/A'}</div>
                                                
                                                <div className="stat-home">{matchData.stats['Corner Kicks']?.[0] || 'N/A'}</div>
                                                <div className="stat-name">Corners</div>
                                                <div className="stat-away">{matchData.stats['Corner Kicks']?.[1] || 'N/A'}</div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        );

                    case 'probabilites':
                        return (
                            <div>
                                {/* 1X2 */}
                                <div className="probability-section">
                                    <div className="probability-section-title">1X2</div>
                                    <div className="betting-grid grid-3">
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.["1x2"]?.V1)}`}>
                                            <div className="betting-option">V1</div>
                                            <div className="betting-probability">{match.Probabilites?.["1x2"]?.V1?.toFixed(1)}%</div>
                                        </div>
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.["1x2"]?.X)}`}>
                                            <div className="betting-option">X</div>
                                            <div className="betting-probability">{match.Probabilites?.["1x2"]?.X?.toFixed(1)}%</div>
                                        </div>
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.["1x2"]?.V2)}`}>
                                            <div className="betting-option">V2</div>
                                            <div className="betting-probability">{match.Probabilites?.["1x2"]?.V2?.toFixed(1)}%</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Double Chance */}
                                <div className="probability-section">
                                    <div className="probability-section-title">Double chance</div>
                                    <div className="betting-grid grid-3">
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.double_chance?.['1X'])}`}>
                                            <div className="betting-option">1X</div>
                                            <div className="betting-probability">{match.Probabilites?.double_chance?.['1X']?.toFixed(1)}%</div>
                                        </div>
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.double_chance?.['12'])}`}>
                                            <div className="betting-option">12</div>
                                            <div className="betting-probability">{match.Probabilites?.double_chance?.['12']?.toFixed(1)}%</div>
                                        </div>
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.double_chance?.X2)}`}>
                                            <div className="betting-option">X2</div>
                                            <div className="betting-probability">{match.Probabilites?.double_chance?.X2?.toFixed(1)}%</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Over/Under Goals */}
                                <div className="probability-section">
                                    <div className="probability-section-title">Plus/Moins de buts</div>
                                    <div className="betting-grid grid-6">
                                        {match.Probabilites?.over_under && Object.entries(match.Probabilites.over_under).map(([key, value]) => (
                                            <div key={key} className={`betting-card ${getBettingClass(value)}`}>
                                                <div className="betting-option">{key.replace('_', ' ').replace('plus de', '+').replace('moins de', '-')}</div>
                                                <div className="betting-probability">{value?.toFixed(1)}%</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Both Teams to Score */}
                                <div className="probability-section">
                                    <div className="probability-section-title">Deux équipes vont marquer</div>
                                    <div className="betting-grid grid-2">
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.btts?.oui)}`}>
                                            <div className="betting-option">Oui</div>
                                            <div className="betting-probability">{match.Probabilites?.btts?.oui?.toFixed(1)}%</div>
                                        </div>
                                        <div className={`betting-card ${getBettingClass(match.Probabilites?.btts?.non)}`}>
                                            <div className="betting-option">Non</div>
                                            <div className="betting-probability">{match.Probabilites?.btts?.non?.toFixed(1)}%</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Résultat Total */}
                                <div className="probability-section">
                                    <div className="probability-section-title">Résultat et Total de buts</div>
                                    <div className="betting-grid grid-6">
                                        {match.Probabilites?.resultat_total && Object.entries(match.Probabilites.resultat_total).map(([key, value]) => (
                                            <div key={key} className={`betting-card ${getBettingClass(value)}`}>
                                                <div className="betting-option">{key.replace('et', ' & ')}</div>
                                                <div className="betting-probability">{value?.toFixed(1)}%</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Buts moyens simulés */}
                                <div className="goals-section">
                                    <div className="probability-section-title">Buts moyens simulés</div>
                                    <div className="goals-grid">
                                        <div className="goal-item">
                                            <div className="goal-value">{match.Probabilites?.buts_moyens_simules?.home?.toFixed(2) || 'N/A'}</div>
                                            <div className="goal-label">Domicile</div>
                                        </div>
                                        <div className="goal-item">
                                            <div className="goal-value">{match.Probabilites?.buts_moyens_simules?.away?.toFixed(2) || 'N/A'}</div>
                                            <div className="goal-label">Extérieur</div>
                                        </div>
                                        <div className="goal-item">
                                            <div className="goal-value">{match.Probabilites?.buts_moyens_simules?.total?.toFixed(2) || 'N/A'}</div>
                                            <div className="goal-label">Total</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Exact Scores */}
                                <div className="scores-section">
                                    <div className="scores-section-title">Scores exacts les plus probables</div>
                                    <div className="scores-grid">
                                        {match.Probabilites?.scores_probables && Object.entries(match.Probabilites.scores_probables)
                                            .sort(([,a], [,b]) => b - a)
                                            .map(([score, probability]) => (
                                            <div key={score} className={`score-card ${getScoreClass(probability)}`}>
                                                <div className="score-value">{score}</div>
                                                <div className="score-prob">{probability.toFixed(1)}%</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        );

                    case 'classements':
                        return (
                            <div className="ranking-table">
                                <div className="ranking-header">
                                    Classement {match.league}
                                </div>
                                {match.classement_complet?.map((team, index) => (
                                    <div 
                                        key={index} 
                                        className={`ranking-row ${
                                            team.team === match.HomeTeam 
                                                ? 'highlight-home' 
                                                : team.team === match.AwayTeam || team.team === match.AwayTeam.toLowerCase()
                                                ? 'highlight-away' 
                                                : ''
                                        }`}
                                    >
                                        <div className="ranking-pos">{team.position}</div>
                                        <div className="ranking-team">
                                            <div className="ranking-logo">
                                                {team.team.substring(0, 2).toUpperCase()}
                                            </div>
                                            <span>{team.team}</span>
                                        </div>
                                        <div className="ranking-points">{team.points}</div>
                                    </div>
                                ))}
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="app-container">
                    {/* Header fixe du match */}
                    <MatchHeaderFixed match={match} />

                    {/* Onglets */}
                    <div className="detail-tabs">
                        {tabs.map((tab) => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`detail-tab ${activeTab === tab.id ? 'active' : ''}`}
                            >
                                {tab.label}
                            </button>
                        ))}
                    </div>

                    {/* Contenu scrollable */}
                    <div className="scrollable-content">
                        <div className="main-content">
                            <div className="detail-content">
                                {renderTabContent()}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Composant Navigation
        const Navigation = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'predictions', label: 'Prédictions', icon: 'fa-futbol' },
                { id: 'live', label: 'Live', icon: 'fa-broadcast-tower' },
                { id: 'safe', label: 'Safe', icon: 'fa-shield-alt' },
                { id: 'menu', label: 'Menu', icon: 'fa-bars' }
            ];

            return (
                <nav className="navigation">
                    <div className="nav-content">
                        {tabs.map((tab) => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`nav-tab ${activeTab === tab.id ? 'active' : ''}`}
                            >
                                <div className="nav-icon">
                                    <i className={`fas ${tab.icon}`}></i>
                                </div>
                                <div className="nav-label">{tab.label}</div>
                            </button>
                        ))}
                    </div>
                </nav>
            );
        };

        // Composant Principal
        const App = () => {
            const [activeTab, setActiveTab] = useState('predictions');
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [isDark, setIsDark] = useState(false);
            const [predictions, setPredictions] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Désactiver le menu contextuel (clic droit)
                const disableContextMenu = (e) => {
                    e.preventDefault();
                    return false;
                };

                // Désactiver certains raccourcis clavier
                const disableKeyboardShortcuts = (e) => {
                    // Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X, Ctrl+S, Ctrl+P, F12
                    if ((e.ctrlKey && (e.key === 'a' || e.key === 'c' || e.key === 'v' || e.key === 'x' || e.key === 's' || e.key === 'p')) || e.key === 'F12') {
                        e.preventDefault();
                        return false;
                    }
                };

                document.addEventListener('contextmenu', disableContextMenu);
                document.addEventListener('keydown', disableKeyboardShortcuts);

                // Détection du thème système au chargement
                const checkDarkMode = () => {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    setIsDark(prefersDark);
                    if (prefersDark) {
                        document.body.classList.add('dark');
                    } else {
                        document.body.classList.remove('dark');
                    }
                };

                checkDarkMode();

                // Écoute des changements de thème système
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleChange = (e) => {
                    setIsDark(e.matches);
                    if (e.matches) {
                        document.body.classList.add('dark');
                    } else {
                        document.body.classList.remove('dark');
                    }
                };

                mediaQuery.addEventListener('change', handleChange);
                
                return () => {
                    mediaQuery.removeEventListener('change', handleChange);
                    document.removeEventListener('contextmenu', disableContextMenu);
                    document.removeEventListener('keydown', disableKeyboardShortcuts);
                };
            }, []);

            useEffect(() => {
                // Charger les prédictions
                const loadData = async () => {
                    setLoading(true);
                    try {
                        const data = await loadPredictionsData();
                        setPredictions(data);
                    } catch (error) {
                        console.error('Erreur:', error);
                    }
                    setLoading(false);
                };

                loadData();
            }, []);

            const toggleTheme = () => {
                const newTheme = !isDark;
                setIsDark(newTheme);
                if (newTheme) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            };

            const handleMatchClick = (matchId) => {
                const match = predictions.find(p => p.id === matchId);
                if (match) {
                    setSelectedMatch(match);
                }
            };

            const handleBackToList = () => {
                setSelectedMatch(null);
            };

            const getHeaderTitle = () => {
                if (selectedMatch) {
                    return `${selectedMatch.HomeTeam} vs ${selectedMatch.AwayTeam}`;
                }
                return "Sports Predictions";
            };

            if (selectedMatch) {
                return (
                    <div className="app-container">
                        <Header 
                            isDark={isDark} 
                            toggleTheme={toggleTheme}
                            showBack={true}
                            onBack={handleBackToList}
                            title={getHeaderTitle()}
                        />
                        <MatchDetail match={selectedMatch} onBack={handleBackToList} />
                    </div>
                );
            }

            const renderContent = () => {
                if (loading) {
                    return (
                        <div className="loading">
                            <i className="fas fa-spinner fa-spin" style={{marginRight: '8px'}}></i>
                            Chargement des prédictions...
                        </div>
                    );
                }

                if (predictions.length === 0) {
                    return (
                        <div className="loading">
                            <i className="fas fa-exclamation-circle" style={{marginRight: '8px'}}></i>
                            Aucune prédiction disponible
                        </div>
                    );
                }

                switch (activeTab) {
                    case 'predictions':
                        return (
                            <div className="content-section">
                                <h2 className="section-title">Prédictions du jour</h2>
                                {predictions.map((prediction) => (
                                    <PredictionCard 
                                        key={prediction.id} 
                                        prediction={prediction} 
                                        onClick={handleMatchClick}
                                    />
                                ))}
                            </div>
                        );
                    case 'live':
                        return (
                            <div className="content-section">
                                <h2 className="section-title">Matchs en direct</h2>
                                <div className="loading">
                                    <i className="fas fa-broadcast-tower" style={{marginRight: '8px'}}></i>
                                    Aucun match en direct
                                </div>
                            </div>
                        );
                    case 'safe':
                        return (
                            <div className="content-section">
                                <h2 className="section-title">Prédictions sûres</h2>
                                {predictions.filter(p => p.confiance_pourcentage >= 75).map((prediction) => (
                                    <PredictionCard 
                                        key={prediction.id} 
                                        prediction={prediction} 
                                        onClick={handleMatchClick}
                                    />
                                ))}
                            </div>
                        );
                    case 'menu':
                        return (
                            <div className="content-section">
                                <h2 className="section-title">Menu</h2>
                                <div className="loading">
                                    <i className="fas fa-cog" style={{marginRight: '8px'}}></i>
                                    Fonctionnalités à venir
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="app-container">
                    <Header 
                        isDark={isDark} 
                        toggleTheme={toggleTheme}
                        showBack={false}
                        title="Sports Predictions"
                    />
                    <div className="scrollable-content">
                        <div className="main-content">
                            {renderContent()}
                        </div>
                    </div>
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
