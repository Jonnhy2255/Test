            async imageToBase64(imageUrl) {
                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    });
                } catch (error) {
                    console.error('Error converting image to base64:', error);
                    throw error;
                }
            },
            
            // Calculate prediction score
            calculatePrediction(homeTeam, awayTeam) {
                // Use position and recent form to predict winner
                const homePosScore = Math.max(20 - homeTeam.position, 0);
                const awayPosScore = Math.max(20 - awayTeam.position, 0);
                
                // Calculate form score (W=3, D=1, L=0)
                const calculateFormScore = (form) => {
                    let score = 0;
                    for (let i = 0; i < form.length; i++) {
                        if (form[i] === 'W') score += 3;
                        else if (form[i] === 'D') score += 1;
                    }
                    return score;
                };
                
                const homeFormScore = calculateFormScore(homeTeam.form);
                const awayFormScore = calculateFormScore(awayTeam.form);
                
                // Add home advantage
                const homeAdvantage = 2;
                
                // Calculate total scores
                const homeTotalScore = homePosScore + homeFormScore + homeAdvantage;
                const awayTotalScore = awayPosScore + awayFormScore;
                
                // Calculate win probabilities
                const totalPoints = homeTotalScore + awayTotalScore;
                const homeWinProb = Math.round((homeTotalScore / totalPoints) * 100);
                const awayWinProb = Math.round((awayTotalScore / totalPoints) * 100);
                
                // Predict winner
                let winner, winnerName, confidence;
                if (homeWinProb > awayWinProb) {
                    winner = 'home';
                    winnerName = homeTeam.name;
                    confidence = homeWinProb;
                } else if (awayWinProb > homeWinProb) {
                    winner = 'away';
                    winnerName = awayTeam.name;
                    confidence = awayWinProb;
                } else {
                    winner = 'draw';
                    winnerName = 'Match nul';
                    confidence = 50;
                }
                
                // Generate predicted score
                let homeGoals, awayGoals;
                if (winner === 'home') {
                    homeGoals = Math.floor(Math.random() * 3) + 1; // 1-3 goals
                    awayGoals = Math.floor(Math.random() * homeGoals); // 0 to homeGoals-1
                } else if (winner === 'away') {
                    awayGoals = Math.floor(Math.random() * 3) + 1; // 1-3 goals
                    homeGoals = Math.floor(Math.random() * awayGoals); // 0 to awayGoals-1
                } else {
                    // Draw
                    const drawScore = Math.floor(Math.random() * 3); // 0-2 goals each
                    homeGoals = drawScore;
                    awayGoals = drawScore;
                }
                
                return {
                    winner,
                    winnerName,
                    confidence,
                    homeWinProb,
                    awayWinProb,
                    predictedScore: {
                        home: homeGoals,
                        away: awayGoals
                    }
                };
            },
            
            // Load football predictions
            async loadFootballPredictions() {
                try {
                    this.isLoadingFootball = true;
                    this.footballError = null;
                    this.render();
                    
                    // First check if we have cached predictions
                    const predictionsDoc = await db.collection('footballPredictions').doc('predictions').get();
                    
                    // Check if we have recent predictions in Firestore (less than 6 hours old)
                    const now = new Date();
                    if (predictionsDoc.exists) {
                        const data = predictionsDoc.data();
                        const lastUpdated = data.lastUpdated ? data.lastUpdated.toDate() : null;
                        
                        if (lastUpdated && (now - lastUpdated) < 6 * 60 * 60 * 1000) {
                            // Use cached predictions
                            this.upcomingMatches = data.matches || [];
                            this.footballPredictions = data.predictions || {};
                            this.isLoadingFootball = false;
                            this.render();
                            return;
                        }
                    }
                    
                    // Get Premier League info
                    const leagueResponse = await this.fetchFromFootballApi('leagues', { 
                        name: 'Premier League',
                        country: 'England',
                        current: true
                    });
                    
                    const premierLeague = leagueResponse.response[0];
                    const leagueId = premierLeague.league.id;
                    const season = premierLeague.seasons.find(s => s.current).year;
                    
                    // Store league logo as base64
                    const leagueLogoBase64 = await this.imageToBase64(premierLeague.league.logo);
                    
                    // Get league standings
                    const standingsResponse = await this.fetchFromFootballApi('standings', {
                        league: leagueId,
                        season: season
                    });
                    
                    const standings = standingsResponse.response[0].league.standings[0];
                    
                    // Get upcoming fixtures
                    const fixturesResponse = await this.fetchFromFootballApi('fixtures', {
                        league: leagueId,
                        season: season,
                        next: 3
                    });
                    
                    const fixtures = fixturesResponse.response;
                    
                    // For each team in upcoming fixtures, get last 5 matches
                    const teamIds = new Set();
                    fixtures.forEach(fixture => {
                        teamIds.add(fixture.teams.home.id);
                        teamIds.add(fixture.teams.away.id);
                    });
                    
                    const teamForms = {};
                    const teamLogos = {};
                    
                    for (const teamId of teamIds) {
                        // Get last 5 matches
                        const teamFixturesResponse = await this.fetchFromFootballApi('fixtures', {
                            team: teamId,
                            league: leagueId,
                            season: season,
                            last: 5
                        });
                        
                        // Calculate form (W/D/L)
                        const form = [];
                        teamFixturesResponse.response.forEach(match => {
                            const isHome = match.teams.home.id === teamId;
                            const homeGoals = match.goals.home;
                            const awayGoals = match.goals.away;
                            
                            if (homeGoals > awayGoals) {
                                form.push(isHome ? 'W' : 'L');
                            } else if (awayGoals > homeGoals) {
                                form.push(isHome ? 'L' : 'W');
                            } else {
                                form.push('D');
                            }
                        });
                        
                        teamForms[teamId] = form.reverse(); // Newest matches first
                        
                        // Store team logo as base64
                        const teamLogo = isHome => {
                            return teamFixturesResponse.response[0].teams[isHome ? 'home' : 'away'].id === teamId
                                ? teamFixturesResponse.response[0].teams[isHome ? 'home' : 'away'].logo
                                : teamFixturesResponse.response[0].teams[isHome ? 'away' : 'home'].logo;
                        };
                        
                        teamLogos[teamId] = await this.imageToBase64(teamLogo(true));
                    }
                    
                    // Prepare upcoming matches with all required data
                    const upcomingMatches = [];
                    const predictions = {};
                    
                    for (const fixture of fixtures) {
                        const homeTeamId = fixture.teams.home.id;
                        const awayTeamId = fixture.teams.away.id;
                        
                        // Get team positions
                        const homeTeamStanding = standings.find(team => team.team.id === homeTeamId);
                        const awayTeamStanding = standings.find(team => team.team.id === awayTeamId);
                        
                        const homeTeam = {
                            id: homeTeamId,
                            name: fixture.teams.home.name,
                            logo: teamLogos[homeTeamId],
                            position: homeTeamStanding?.rank || 0,
                            form: teamForms[homeTeamId] || []
                        };
                        
                        const awayTeam = {
                            id: awayTeamId,
                            name: fixture.teams.away.name,
                            logo: teamLogos[awayTeamId],
                            position: awayTeamStanding?.rank || 0,
                            form: teamForms[awayTeamId] || []
                        };
                        
                        const fixtureData = {
                            id: fixture.fixture.id,
                            date: fixture.fixture.date,
                            league: {
                                id: leagueId,
                                name: premierLeague.league.name,
                                logo: leagueLogoBase64,
                                country: premierLeague.country.name
                            },
                            homeTeam,
                            awayTeam
                        };
                        
                        upcomingMatches.push(fixtureData);
                        
                        // Generate prediction
                        predictions[fixture.fixture.id] = this.calculatePrediction(homeTeam, awayTeam);
                    }
                    
                    // Store in state
                    this.upcomingMatches = upcomingMatches;
                    this.footballPredictions = predictions;
                    
                    // Save to Firestore for caching
                    await db.collection('footballPredictions').doc('predictions').set({
                        matches: upcomingMatches,
                        predictions: predictions,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    this.isLoadingFootball = false;
                    this.render();
                    
                } catch (error) {
                    console.error('Error loading football predictions:', error);
                    this.footballError = error.message || 'Impossible de charger les prédictions';
                    this.isLoadingFootball = false;
                    this.render();
                }
            },
            
            // Refresh football predictions
            refreshFootballPredictions() {
                this.loadFootballPredictions();
            },

                                        }
                                    </span>
                                </div>
                                <button class="chat-menu-button" onclick="app.showChatMenu()">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="12" cy="5" r="1"></circle>
                                        <circle cx="12" cy="19" r="1"></circle>
                                    </svg>
                                </button>
                            `}
                        </div>
                        
                        <div id="chat-messages" class="chat-messages">
                            ${this.renderChatMessages()}
                        </div>
                        
                        <div class="chat-input-container">
                            ${this.imagePreview ? `
                            <div id="image-preview-container" class="image-preview-container">
                                <img src="${this.imagePreview}" class="image-preview" alt="Preview">
                                <button class="image-preview-close" onclick="app.cancelImageUpload()">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                            ` : ''}
                            
                            <input type="file" id="image-upload" class="input-file" accept="image/*" onchange="app.handleImageSelect(event)">
                            
                            <div class="chat-input">
                                <button class="media-button" onclick="app.selectImage()">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                        <polyline points="21 15 16 10 5 21"></polyline>
                                    </svg>
                                </button>
                                
                                <button class="emoji-button" onclick="app.showEmojiPicker()">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                                    </svg>
                                </button>
                                
                                <div class="message-input-container">
                                    <input type="text" id="message-input" class="message-input" placeholder="Écrire un message..." onkeypress="if(event.key === 'Enter') app.sendMessage()">
                                </div>
                                
                                <button class="send-button" onclick="app.sendMessage()">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            },
            
            // Render chat messages
            renderChatMessages() {
                if (this.messages.length === 0) {
                    return `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <h3 class="empty-state-title">Aucun message</h3>
                            <p class="empty-state-text">Démarrez la conversation !</p>
                        </div>
                    `;
                }
                
                // Group messages by date
                let messagesByDate = {};
                let currentSender = null;
                let messageGroups = [];
                
                this.messages.forEach(message => {
                    const messageDate = new Date(message.timestamp).toDateString();
                    
                    if (!messagesByDate[messageDate]) {
                        messagesByDate[messageDate] = [];
                    }
                    
                    // If sender changes or more than 5 minutes between messages, create a new group
                    const shouldCreateNewGroup = 
                        currentSender !== message.senderId || 
                        (messageGroups.length > 0 && 
                        messageGroups[messageGroups.length - 1].messages.length > 0 &&
                        message.timestamp - messageGroups[messageGroups.length - 1].messages[messageGroups[messageGroups.length - 1].messages.length - 1].timestamp > 5 * 60 * 1000);
                    
                    if (shouldCreateNewGroup) {
                        messageGroups.push({
                            senderId: message.senderId,
                            messages: [message],
                            date: messageDate
                        });
                        currentSender = message.senderId;
                    } else {
                        // Add to the last group
                        messageGroups[messageGroups.length - 1].messages.push(message);
                    }
                    
                    messagesByDate[messageDate].push(message);
                });
                
                // Render messages by group
                let html = '';
                let lastDate = null;
                
                messageGroups.forEach(group => {
                    // Add date separator if date changes
                    if (group.date !== lastDate) {
                        html += `
                            <div class="message-day-separator">
                                <span class="message-day-text">${this.formatFullDate(new Date(group.date))}</span>
                            </div>
                        `;
                        lastDate = group.date;
                    }
                    
                    const isSent = group.senderId === this.currentUser.uid;
                    const groupClass = isSent ? 'sent' : 'received';
                    
                    html += `<div class="message-group ${groupClass}">`;
                    
                    group.messages.forEach(message => {
                        const messageClass = isSent ? 'message-sent' : 'message-received';
                        const isSelected = this.selectedMessages.has(message.id);
                        const isSending = this.sendingMessages.has(message.id);
                        
                        // Format time
                        const time = new Date(message.timestamp).toLocaleTimeString([], { 
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                        
                        html += `
                            <div class="message-bubble ${messageClass} ${isSelected ? 'selected' : ''} ${isSending ? 'message-sending' : 'message-new'}" data-id="${message.id}">
                        `;
                        
                        // Render image if present
                        if (message.messageType === 'image' && message.image) {
                            html += `
                                <div class="message-image-container">
                                    <img src="${message.image}" class="message-image" alt="Image envoyée">
                                </div>
                            `;
                        }
                        
                        // Render text if present
                        if (message.text) {
                            html += `<div>${message.text}</div>`;
                        }
                        
                        // Render reactions if present
                        if (message.reactions && Object.keys(message.reactions).length > 0) {
                            html += `<div class="message-reactions">`;
                            
                            for (const [emoji, users] of Object.entries(message.reactions)) {
                                if (users.length > 0) {
                                    const isMyReaction = users.includes(this.currentUser.uid);
                                    html += `
                                        <div class="message-reaction" style="${isMyReaction ? 'font-weight: bold;' : ''}">
                                            ${emoji} <span class="message-reaction-count">${users.length}</span>
                                        </div>
                                    `;
                                }
                            }
                            
                            html += `</div>`;
                        }
                        
                        // Render time and read status
                        html += `
                                <div class="message-time">
                                    ${time}
                                    ${message.edited ? ' (modifié)' : ''}
                                    ${isSent && !isSending ? `
                                    <span class="message-status">
                                        ${message.read ? `
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M7 13l3 3 7-7"></path>
                                                <path d="M17 13l3 3 7-7" stroke-dasharray="0"></path>
                                            </svg>
                                        ` : `
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M5 13l4 4L19 7"></path>
                                            </svg>
                                        `}
                                    </span>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                });
                
                return html;
            },
            
            // Render the app
            render() {
                const appElement = document.getElementById('app');
                
                if (!appElement) return;
                
                let content = '';
                
                switch (this.currentScreen) {
                    case 'loading':
                        this.renderLoadingScreen();
                        return;
                    case 'auth':
                        content = this.renderAuthScreen();
                        break;
                    case 'main':
                        content = this.renderMainScreen();
                        break;
                    case 'chat':
                        content = this.renderChatScreen();
                        break;
                    default:
                        content = '<div>Screen not found</div>';
                }
                
                appElement.innerHTML = content;
                
                // Setup message interaction after render
                if (this.currentScreen === 'chat') {
                    setTimeout(() => {
                        this.setupMessageInteraction();
                        
                        // Scroll to bottom
                        this.scrollToBottom();
                    }, 0);
                }
                
                // Apply accent color
                this.applyAccentColor();
                
                // Apply accent gradient
                this.applyAccentGradient(this.accentGradient);
            }
        };
        
        // Initialize the app
        app.init();
    </script>
</body>
</html>
