<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription avec rôle</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f7f7f7; }
    .box { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #log { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
    #log.success { background: #d4edda; color: #155724; }
    #log.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Créer un compte</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="register()">S'inscrire</button>
    <div id="log"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTPLxUiA8lj82kqc6CyCPLQDITc0CtLUE",
      authDomain: "ichat-betai.firebaseapp.com",
      databaseURL: "https://ichat-betai-default-rtdb.firebaseio.com",
      projectId: "ichat-betai",
      storageBucket: "ichat-betai.appspot.com",
      messagingSenderId: "168337722600",
      appId: "1:168337722600:web:beb331f83cc4778c5b4d5d",
      measurementId: "G-STXPSZN7X8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logDiv = document.getElementById("log");
    function showLog(message, type = "success") {
      logDiv.textContent = message;
      logDiv.className = type;
      logDiv.id = "log";
      logDiv.style.display = "block";
    }

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Vérifier combien d'utilisateurs sont déjà enregistrés dans Firestore
        const usersSnap = await getDocs(collection(db, "Users"));
        const isFirstUser = usersSnap.empty;

        // Ajouter à Firestore avec statut
        await setDoc(doc(db, "Users", user.uid), {
          uid: user.uid,
          email: user.email,
          statut: isFirstUser ? "admin" : "simple",
          createdAt: new Date().toISOString()
        });

        showLog(`Compte créé avec succès. Statut : ${isFirstUser ? "admin" : "simple"}`, "success");
      } catch (error) {
        showLog("Erreur : " + error.message, "error");
      }
    }
  </script>
</body>
</html>
