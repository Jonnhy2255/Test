            // Compresser une image
            compressImage: function(file) {
                return new Promise((resolve, reject) => {
                    Logger.info(`Compression de l'image ${file.name} (${Math.round(file.size / 1024)} KB)`);
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            // Redimensionner si l'image est trop grande
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                                const ratio = Math.min(MAX_WIDTH / width, MAX_HEIGHT / height);
                                width = Math.floor(width * ratio);
                                height = Math.floor(height * ratio);
                                Logger.info(`Image redimensionnée: ${width}x${height}`);
                            }

                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            // Convertir en JPEG avec compression
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    // Créer un nouveau fichier avec un nom significatif
                                    const compressedFile = new File([blob], file.name, {
                                        type: 'image/jpeg',
                                        lastModified: Date.now()
                                    });
                                    Logger.success(`Image compressée: ${Math.round(blob.size / 1024)} KB`);
                                    resolve(compressedFile);
                                } else {
                                    // Fallback - utiliser le fichier original
                                    Logger.warning(`Échec de compression, utilisation du fichier original`);
                                    resolve(file);
                                }
                            }, 'image/jpeg', 0.8);
                        };
                        img.onerror = function() {
                            Logger.error(`Impossible de charger l'image`);
                            reject(new Error("Impossible de charger l'image"));
                        };
                    };
                    reader.onerror = function() {
                        Logger.error(`Impossible de lire le fichier`);
                        reject(new Error("Impossible de lire le fichier"));
                    };
                });
            }
        };

        // Module de gestion des conversations

            // Créer ou récupérer une conversation entre deux utilisateurs

                try {
                    Logger.info(`Récupération/création de conversation entre ${user1Id} et ${user2Id}`);
                    
                    // Trier les IDs pour avoir un ID de conversation consistant
                    const sortedIds = [user1Id, user2Id].sort();
                    const conversationId = sortedIds.join('_');
                    Logger.info(`ID de conversation: ${conversationId}`);
                    
                    // Vérifier si la conversation existe
                    const conversationDoc = await getDoc(doc(db, "conversations", conversationId));
                    
                    if (!conversationDoc.exists()) {
                        Logger.info(`Conversation inexistante, création d'une nouvelle conversation`);
                        // Créer une nouvelle conversation
                        await setDoc(doc(db, "conversations", conversationId), {
                            participants: sortedIds,
                            lastMessage: null,
                            lastMessageTimestamp: serverTimestamp(),
                            createdAt: serverTimestamp()
                        });
                        Logger.success(`Nouvelle conversation créée avec ID: ${conversationId}`);
                    } else {
                        Logger.info(`Conversation existante trouvée avec ID: ${conversationId}`);

                    return conversationId;

                    Logger.error(`Erreur de création/récupération de conversation: ${error.message}`);

                    Logger.success(`Message créé avec ID: ${messageRef.id}`);

                    if (updatePromises.length > 0) {

            // Supprimer toutes les conversations d'un utilisateur
            deleteAllUserConversations: async function(userId) {
                try {
                    Logger.info(`Suppression de toutes les conversations pour l'utilisateur ${userId}`);
                    // Récupérer toutes les conversations où l'utilisateur est participant
                    const q = query(
                        collection(db, "conversations"),
                        where("participants", "array-contains", userId)
                    );
                    
                    const querySnapshot = await getDocs(q);
                    Logger.info(`${querySnapshot.size} conversations à supprimer`);
                    
                    // Supprimer chaque conversation et ses messages
                    for (const doc of querySnapshot.docs) {
                        // Supprimer les messages de la conversation
                        const messagesQuery = query(
                            collection(db, "messages"),
                            where("conversationId", "==", doc.id)
                        );
                        
                        const messagesSnapshot = await getDocs(messagesQuery);
                        Logger.info(`${messagesSnapshot.size} messages à supprimer pour la conversation ${doc.id}`);
                        
                        for (const messageDoc of messagesSnapshot.docs) {
                            await deleteDoc(messageDoc.ref);
                        }
                        Logger.success(`Messages supprimés pour la conversation ${doc.id}`);
                        
                        // Supprimer la conversation
                        await deleteDoc(doc.ref);
                        Logger.success(`Conversation ${doc.id} supprimée`);
                    }
                    
                    return { success: true };
                } catch (error) {
                    Logger.error(`Erreur de suppression des conversations: ${error.message}`);
                    return { success: false, message: "Erreur lors de la suppression des conversations" };
                }
            },

            // Mettre à jour le statut de typing
            updateTypingStatus: async function(userId, otherUserId, isTyping) {
                try {
                    Logger.info(`Mise à jour du statut typing pour ${userId}: ${isTyping ? "en train d'écrire" : "pas en train d'écrire"}`);
                    const sortedIds = [userId, otherUserId].sort();
                    const conversationId = sortedIds.join('_');
                    
                    await updateDoc(doc(db, "conversations", conversationId), {
                        [`typing_${userId}`]: isTyping,
                        typingUpdatedAt: serverTimestamp()
                    });
                    
                    return { success: true };
                } catch (error) {
                    Logger.error(`Erreur de mise à jour du statut de typing: ${error.message}`);
                    return { success: false };
                }
            },

            // Écouter le statut de typing
            listenToTypingStatus: function(conversationId, otherUserId, callback) {
                Logger.info(`Mise en place de l'écouteur de typing pour conversation ${conversationId}, utilisateur ${otherUserId}`);
                return onSnapshot(doc(db, "conversations", conversationId), (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        const isTyping = data[`typing_${otherUserId}`] || false;
                        Logger.info(`Statut typing de ${otherUserId}: ${isTyping ? "en train d'écrire" : "pas en train d'écrire"}`);
                        callback(isTyping);
                    }
                }, error => {
                    Logger.error(`Erreur dans l'écouteur de typing: ${error.message}`);
                });
            },

            // Télécharger un fichier pour un message
            uploadFile: async function(file, senderId, conversationId) {
                try {
                    Logger.info(`Upload du fichier ${file.name} (${Math.round(file.size / 1024)} KB) pour la conversation ${conversationId}`);
                    
                    // Compresser l'image si c'est une image
                    let fileToUpload = file;
                    if (file.type.startsWith('image/')) {
                        Logger.info(`Le fichier est une image, compression...`);
                        fileToUpload = await UserManager.compressImage(file);
                    }
                    
                    // Créer une référence dans le stockage
                    const storageRef = ref(storage, `messages/${conversationId}/${senderId}_${Date.now()}_${file.name}`);
                    
                    // Uploader le fichier
                    Logger.info(`Téléchargement du fichier vers Firebase Storage...`);
                    const snapshot = await uploadBytes(storageRef, fileToUpload);
                    
                    // Récupérer l'URL de téléchargement
                    const downloadURL = await getDownloadURL(storageRef);
                    Logger.success(`Fichier téléchargé avec succès, URL: ${downloadURL.substring(0, 50)}...`);
                    
                    return { success: true, url: downloadURL };
                } catch (error) {
                    Logger.error(`Erreur d'upload de fichier: ${error.message}`);
                    return { success: false, message: "Erreur lors de l'upload du fichier" };
                }
            }

                const timestamp = message.timestamp instanceof Date ? message.timestamp : new Date(message.timestamp);

                let messageContent = '';
                
                // Si le message contient un fichier

                                    </svg>

                }

                if (message.text) {

            formatTime: function(timestamp) {
                const hours = timestamp.getHours().toString().padStart(2, '0');
                const minutes = timestamp.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            },

            formatTimeOrDate: function(timestamp) {
                const now = new Date();
                const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
                
                // Si c'est aujourd'hui, afficher l'heure
                if (date.toDateString() === now.toDateString()) {
                    return this.formatTime(date);
                }
                
                // Si c'est hier, afficher "Hier"
                const yesterday = new Date(now);
                yesterday.setDate(now.getDate() - 1);
                if (date.toDateString() === yesterday.toDateString()) {
                    return 'Hier';
                }
                
                // Si c'est cette semaine, afficher le jour
                const days = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
                if (now.getTime() - date.getTime() < 7 * 24 * 60 * 60 * 1000) {
                    return days[date.getDay()];
                }
                
                // Sinon, afficher la date
                return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}`;
            },

            showNotification: function(message, type = 'info') {
                Logger.info(`Affichage d'une notification: ${message} (${type})`);
                const notification = document.createElement('div');
                notification.className = `notification ${type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : type === 'warning' ? 'bg-yellow-500' : 'bg-primary'}`;

            isImageURL: function(url) {
                // Vérifier par l'extension
                const extensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];
                const lowerUrl = url.toLowerCase();
                return extensions.some(ext => lowerUrl.endsWith(ext));
            }
        };

        // Module de validation
        var Validator = {
            validateEmail: function(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            },
            
            validatePhone: function(phone) {
                // Format français: 10 chiffres avec ou sans espaces/tirets, peut commencer par +33 ou 0
                const regex = /^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$/;
                return regex.test(phone);
            },
            
            validatePassword: function(password, confirmPassword) {
                if (password.length < 6) {
                    return { valid: false, message: "Le mot de passe doit contenir au moins 6 caractères" };
                }
                
                if (confirmPassword !== undefined && password !== confirmPassword) {
                    return { valid: false, message: "Les mots de passe ne correspondent pas" };
                }
                
                return { valid: true };
            }
        };

        // Module de gestion des thèmes
        var ThemeManager = {
            init: function() {
                // Vérifier les préférences système pour le mode sombre/clair
                this.detectSystemTheme();
                
                // Initialiser les boutons radio
                if (appData.theme.mode === 'dark') {
                    elements.darkMode.checked = true;
                } else {
                    elements.lightMode.checked = true;
                }
                
                // Initialiser le thème de couleur
                elements.themeColors.forEach(radio => {
                    if (radio.value === appData.theme.color) {
                        radio.checked = true;
                    }
                });
                
                // Appliquer le thème actuel
                this.applyTheme();
            },
            
            // Méthode de détection du thème système compatible avec iOS 12
            detectSystemTheme: function() {
                try {
                    // Tentative d'utilisation de matchMedia si disponible
                    if (window.matchMedia) {
                        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        this.setDarkMode(isDarkMode);
                        
                        // Essayer d'ajouter un listener pour les changements de préférence
                        try {
                            window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
                                ThemeManager.setDarkMode(e.matches);
                            });
                        } catch(e) {
                            // iOS 12 n'a pas addListener, on utilise addEventListener comme fallback
                            try {
                                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                                    ThemeManager.setDarkMode(e.matches);
                                });
                            } catch(err) {
                                // Si tout échoue, on reste sur le thème par défaut
                                Logger.warning("Impossible de détecter les changements de thème système");
                            }
                        }
                    }
                } catch(e) {
                    // Si matchMedia n'est pas disponible ou échoue, utiliser la valeur par défaut
                    Logger.warning("Impossible de détecter le thème système");
                }
            },
            
            setDarkMode: function(isDark) {
                appData.theme.mode = isDark ? 'dark' : 'light';
                this.applyTheme();
                
                // Mettre à jour les boutons radio
                if (isDark) {
                    elements.darkMode.checked = true;
                } else {
                    elements.lightMode.checked = true;
                }
            },
            
            setThemeColor: function(color) {
                appData.theme.color = color;
                this.applyTheme();
            },
            
            applyTheme: function() {
                // Appliquer le mode sombre/clair
                if (appData.theme.mode === 'dark') {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
                
                // Appliquer la couleur du thème
                document.body.className = document.body.className.replace(/theme-\w+/g, '');
                document.body.classList.add('theme-' + appData.theme.color);
                
                // Stocker les préférences dans Firestore si l'utilisateur est connecté
                if (auth.currentUser) {
                    updateDoc(doc(db, "users", auth.currentUser.uid), {
                        theme: appData.theme
                    }).catch(error => {
                        Logger.error(`Erreur lors de la sauvegarde des préférences de thème: ${error.message}`);
                    });
                }
            }
        };

            const phone = elements.registerPhone.value.trim();
            const password = elements.registerPassword.value;
            const confirmPassword = elements.registerConfirmPassword.value;
            
            // Validation des champs
            if (!username || !email || !phone || !password || !confirmPassword) {
                UI.showNotification("Veuillez remplir tous les champs", "error");
                Logger.warning(`Tentative d'inscription avec des champs vides`);
                return;
            }
            
            if (!Validator.validateEmail(email)) {
                UI.showNotification("Adresse email invalide", "error");
                Logger.warning(`Adresse email invalide: ${email}`);
                return;
            }
            
            if (!Validator.validatePhone(phone)) {
                UI.showNotification("Numéro de téléphone invalide", "error");
                Logger.warning(`Numéro de téléphone invalide: ${phone}`);
                return;
            }
            
            const passwordValidation = Validator.validatePassword(password, confirmPassword);
            if (!passwordValidation.valid) {
                UI.showNotification(passwordValidation.message, "error");
                Logger.warning(`Validation du mot de passe échouée: ${passwordValidation.message}`);
                return;
            }
            
            UI.showLoading("Création du compte...");
            Logger.info(`Tentative d'inscription pour ${email}`);
            
            try {
                const result = await UserManager.register(username, email, phone, password);

        async function sendMessageHandler() {
            const text = elements.messageInput.value.trim();
            const conversationId = elements.chatScreen.getAttribute('data-conversation-id');
            const otherUserId = elements.chatScreen.getAttribute('data-other-user-id');
            
            if ((!text && !appData.currentFile) || !otherUserId) {
                Logger.warning(`Tentative d'envoi de message vide ou sans destinataire`);
                return;
            }
            
            // Désactiver le bouton d'envoi pendant le traitement
            elements.sendMessage.disabled = true;
            Logger.info(`Préparation d'envoi de message à ${otherUserId}`);
            
            try {
                // Créer le message temporaire pour l'affichage
                const tempMessage = {
                    id: Date.now().toString(),
                    senderId: auth.currentUser.uid,
                    text: text,
                    fileURL: appData.currentFile ? URL.createObjectURL(appData.currentFile) : null,
                    timestamp: new Date(),
                    read: false
                };
                
                // Afficher immédiatement le message avec l'indicateur d'envoi
                UI.addMessageToUI(tempMessage, true);
                Logger.info(`Message temporaire affiché dans l'interface`);
                
                // Vider le champ de saisie immédiatement
                elements.messageInput.value = '';
                
                // Arrêter le statut de typing
                ConversationManager.updateTypingStatus(auth.currentUser.uid, otherUserId, false)
                    .then(() => {
                        Logger.info(`Statut typing réinitialisé`);
                    });
                
                // Si un fichier est attaché, l'uploader d'abord
                let fileURL = null;
                if (appData.currentFile) {
                    Logger.info(`Préparation de l'upload du fichier: ${appData.currentFile.name}`);
                    
                    // Ajouter un log visuel dans l'interface
                    const logEl = document.createElement('div');
                    logEl.className = 'debug-log info text-center mb-2';
                    logEl.textContent = `Téléchargement du fichier en cours...`;
                    elements.chatMessages.appendChild(logEl);
                    UI.scrollToBottom();
                    
                    const uploadResult = await ConversationManager.uploadFile(
                        appData.currentFile,
                        auth.currentUser.uid,
                        conversationId
                    );
                    
                    if (uploadResult.success) {
                        fileURL = uploadResult.url;
                        Logger.success(`Fichier téléchargé avec succès: ${fileURL.substring(0, 50)}...`);
                        
                        // Mettre à jour le log visuel
                        logEl.className = 'debug-log success text-center mb-2';
                        logEl.textContent = `Fichier téléchargé avec succès`;
                    } else {
                        Logger.error(`Erreur lors de l'upload du fichier: ${uploadResult.message}`);
                        
                        // Mettre à jour le log visuel
                        logEl.className = 'debug-log error text-center mb-2';
                        logEl.textContent = `Erreur lors du téléchargement du fichier`;
                        
                        throw new Error("Erreur lors de l'upload du fichier");
                    }
                    
                    // Réinitialiser le fichier courant
                    appData.currentFile = null;
                }
                
                // Envoyer le message
                Logger.info(`Envoi du message à Firestore...`);
                const sendResult = await ConversationManager.sendMessage(
                    auth.currentUser.uid,
                    otherUserId,
                    text,
                    fileURL
                );
                
                if (sendResult.success) {
                    Logger.success(`Message envoyé avec succès, ID: ${sendResult.messageId}`);
                    
                    // Ajouter un log visuel de succès
                    const successLog = document.createElement('div');
                    successLog.className = 'debug-log success text-center mb-2';
                    successLog.textContent = `Message envoyé avec succès`;

                    errorLog.className = 'debug-log error text-center mb-2';
                    errorLog.textContent = `Erreur lors de l'envoi du message: ${sendResult.message}`;
                    elements.chatMessages.appendChild(errorLog);
                    UI.scrollToBottom();
                }
            } catch (error) {
                Logger.error(`Erreur lors de l'envoi du message: ${error.message}`);
                UI.showNotification("Erreur lors de l'envoi du message", "error");
                
                // Ajouter un log visuel d'erreur

                UI.hideLoading();
                Logger.error(`Erreur de déconnexion: ${error.message}`);
                UI.showNotification("Erreur lors de la déconnexion", "error");
            }
        });

        // Gestion de la suppression du compte
        elements.deleteAccountButton.addEventListener('click', async function() {
            Logger.info(`Bouton de suppression de compte cliqué`);
            if (confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.')) {
                Logger.warning(`Confirmation de suppression de compte`);
                UI.showLoading("Suppression du compte en cours...");
                
                try {
                    const result = await UserManager.deleteAccount();
                    
                    if (result.success) {
                        Logger.success(`Compte supprimé avec succès`);
                        UI.showNotification("Compte supprimé avec succès", "success");
                        // La redirection sera gérée par onAuthStateChanged
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    UI.hideLoading();
                    Logger.error(`Erreur lors de la suppression du compte: ${error.message}`);
                    UI.showNotification("Erreur lors de la suppression du compte", "error");
                }
            } else {
                Logger.info(`Suppression de compte annulée`);
            }
        });

        // Gestion du statut en ligne/hors ligne
        elements.statusToggle.addEventListener('click', async function() {
            Logger.info(`Bouton de changement de statut cliqué`);
            try {
                const result = await UserManager.toggleOnlineStatus();
                if (result.success) {
                    Logger.success(`Statut changé en "${appData.isOnline ? "en ligne" : "hors ligne"}"`);
                } else {
                    Logger.warning(`Échec du changement de statut: ${result.message}`);
                }
            } catch (error) {
                Logger.error(`Erreur lors du changement de statut: ${error.message}`);
                UI.showNotification("Erreur lors du changement de statut", "error");
            }
        });

        // Gestion de la navigation
        elements.navButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const screenId = btn.getAttribute('data-screen');
                Logger.info(`Navigation vers l'écran: ${screenId}`);
                UI.showScreen(screenId);
                
                // Actualiser les données si nécessaire
                if (screenId === 'profile-screen') {
                    UI.updateProfileInfo();
                }
            });
        });

        // Gestion du rafraîchissement des conversations
        elements.refreshConversations.addEventListener('click', async function() {
            if (!auth.currentUser) {
                Logger.warning(`Tentative de rafraîchissement des conversations sans être connecté`);
                return;
            }
            
            Logger.info(`Rafraîchissement des conversations`);
            try {
                UI.showLoading("Actualisation des conversations...");
                const conversations = await ConversationManager.getUserConversations(auth.currentUser.uid);
                UI.renderConversations(conversations);
                Logger.success(`Conversations rafraîchies avec succès`);
                UI.showNotification("Conversations actualisées", "success");
            } catch (error) {
                Logger.error(`Erreur lors de l'actualisation des conversations: ${error.message}`);
                UI.showNotification("Erreur lors de l'actualisation des conversations", "error");
            } finally {
                UI.hideLoading();
            }
        });

        // Gestion du rafraîchissement des utilisateurs
        elements.refreshUsers.addEventListener('click', async function() {
            Logger.info(`Rafraîchissement des utilisateurs`);
            try {
                UI.showLoading("Actualisation des utilisateurs...");
                const users = await UserManager.getAllUsers();
                UI.renderUsers(users);
                Logger.success(`Utilisateurs rafraîchis avec succès`);
                UI.showNotification("Utilisateurs actualisés", "success");
            } catch (error) {
                Logger.error(`Erreur lors de l'actualisation des utilisateurs: ${error.message}`);
                UI.showNotification("Erreur lors de l'actualisation des utilisateurs", "error");
            } finally {
                UI.hideLoading();
            }
        });

        // Gestion du mot de passe oublié
        elements.forgotPassword.addEventListener('click', function(e) {
            e.preventDefault();
            Logger.info(`Lien "Mot de passe oublié" cliqué`);
            alert("Cette fonctionnalité n'est pas encore disponible.");
        });

        // Gestion du panneau de débogage
        elements.debugToggle.addEventListener('click', function() {
            Logger.toggleDebugPanel();
        });
    </script>
</body>
</html>
