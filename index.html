<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .user-card {
      display: flex;
      align-items: center;
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #5D5CDE;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 15px;
      overflow: hidden;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name {
      font-weight: bold;
      font-size: 18px;
    }
    .user-email {
      color: gray;
      font-size: 14px;
    }
    #refresh-btn {
      background: #5D5CDE;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="refresh-btn">Rafraîchir la liste</button>
  <div id="users-list"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAHkI_ZfUX0jheLQyYy49iYLh1LUwxw26Y",
      authDomain: "nlp-9057d.firebaseapp.com",
      projectId: "nlp-9057d",
      storageBucket: "nlp-9057d.appspot.com",
      messagingSenderId: "713755293336",
      appId: "1:713755293336:web:89638ccb2839975f2802ed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersList = document.getElementById('users-list');
    const refreshBtn = document.getElementById('refresh-btn');

    async function fetchUsers() {
      usersList.innerHTML = 'Chargement...';
      try {
        const snapshot = await getDocs(collection(db, "users"));
        usersList.innerHTML = '';

        snapshot.forEach(doc => {
          const user = doc.data();
          const userDiv = document.createElement('div');
          userDiv.className = 'user-card';

          const avatar = document.createElement('div');
          avatar.className = 'user-avatar';
          if (user.avatar) {
            const img = document.createElement('img');
            img.src = user.avatar;
            avatar.appendChild(img);
          } else {
            avatar.textContent = user.username?.charAt(0).toUpperCase() || '?';
          }

          const info = document.createElement('div');
          info.className = 'user-info';
          const username = document.createElement('div');
          username.className = 'user-name';
          username.textContent = user.username || 'Inconnu';

          const email = document.createElement('div');
          email.className = 'user-email';
          email.textContent = user.email || '';

          info.appendChild(username);
          info.appendChild(email);

          userDiv.appendChild(avatar);
          userDiv.appendChild(info);
          usersList.appendChild(userDiv);
        });
      } catch (e) {
        console.error('Erreur lors de la récupération des utilisateurs', e);
        usersList.innerHTML = 'Erreur lors du chargement des utilisateurs.';
      }
    }

    refreshBtn.addEventListener('click', fetchUsers);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        fetchUsers();
      } else {
        usersList.innerHTML = 'Connectez-vous pour voir les utilisateurs.';
      }
    });
  </script>

</body>
</html>
