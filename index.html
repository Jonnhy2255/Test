                            elements.authScreen.classList.remove('hidden');
                            elements.authScreen.classList.add('flex');
                            elements.appContainer.classList.add('hidden');
                            UI.showNotification("Profil utilisateur introuvable", "error");
                        }
                    } catch (error) {
                        Logger.error(`Error retrieving user data: ${error.message}`);
                        
                        // Show auth screen and hide main app
                        elements.authScreen.classList.remove('hidden');
                        elements.authScreen.classList.add('flex');
                        elements.appContainer.classList.add('hidden');
                        UI.showNotification("Erreur lors de la récupération des données utilisateur", "error");
                    }
                } else {
                    // User is signed out
                    Logger.info(`No user signed in, displaying auth screen`);
                    
                    // Show auth screen
                    elements.authScreen.classList.remove('hidden');
                    elements.authScreen.classList.add('flex');
                    elements.appContainer.classList.add('hidden');
                }
            });
            
            // Additional initializations
            initEventListeners();
            
            // Initialize Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            Logger.success('Service Worker registered successfully: ', registration.scope);
                        })
                        .catch(error => {
                            Logger.error('Service Worker registration error: ', error);
                        });
                });
            }
        });

        // Initialize user search functionality
        function initSearch() {
            if (elements.userSearch) {
                elements.userSearch.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.trim();
                    Logger.info(`Searching users with term: "${searchTerm}"`);
                    
                    const filtered = UserManager.filterUsers(searchTerm);
                    UI.renderUsers(filtered);
                });
                
                // Clear search when leaving users screen
                elements.navButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const screenId = btn.getAttribute('data-screen');
                        if (screenId !== 'users-screen' && elements.userSearch.value) {
                            elements.userSearch.value = '';
                            // Reset filtered users list
                            appData.filteredUsers = appData.allUsers;
                        }
                    });
                });
            }
        }

        // Initialize all event listeners
        function initEventListeners() {
            // Login/Register tab management
            elements.loginTab.addEventListener('click', function() {
                elements.loginTab.classList.add('active');
                elements.registerTab.classList.remove('active');
                
                elements.loginForm.classList.remove('hidden');
                elements.registerForm.classList.add('hidden');
                Logger.info(`Login tab activated`);
            });

            elements.registerTab.addEventListener('click', function() {
                elements.registerTab.classList.add('active');
                elements.loginTab.classList.remove('active');
                
                elements.registerForm.classList.remove('hidden');
                elements.loginForm.classList.add('hidden');
                Logger.info(`Register tab activated`);
            });

            // Login form handler
            elements.loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = elements.loginEmail.value.trim();
                const password = elements.loginPassword.value;
                
                if (!email || !password) {
                    UI.showNotification("Veuillez remplir tous les champs", "error");
                    Logger.warning(`Login attempt with empty fields`);
                    return;
                }
                
                UI.showLoading("Connexion en cours...", "auth");
                Logger.info(`Login attempt for ${email}`);
                
                try {
                    const result = await UserManager.login(email, password);
                    
                    if (result.success) {
                        Logger.success(`Login successful for ${email}`);
                        // Redirection handled by onAuthStateChanged
                    } else {
                        UI.hideLoading("auth");
                        Logger.warning(`Login failed: ${result.message}`);
                        UI.showNotification(result.message, "error");
                    }
                } catch (error) {
                    UI.hideLoading("auth");
                    Logger.error(`Authentication error: ${error.message}`);
                    UI.showNotification("Une erreur s'est produite. Veuillez réessayer.", "error");
                }
            });

            // Register form handler
            elements.registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = elements.registerUsername.value.trim();
                const email = elements.registerEmail.value.trim();
                const phone = elements.registerPhone.value.trim();
                const password = elements.registerPassword.value;
                const confirmPassword = elements.registerConfirmPassword.value;
                
                // Field validation
                if (!username || !email || !phone || !password || !confirmPassword) {
                    UI.showNotification("Veuillez remplir tous les champs", "error");
                    Logger.warning(`Registration attempt with empty fields`);
                    return;
                }
                
                if (!Validator.validateEmail(email)) {
                    UI.showNotification("Adresse email invalide", "error");
                    Logger.warning(`Invalid email address: ${email}`);
                    return;
                }
                
                if (!Validator.validatePhone(phone)) {
                    UI.showNotification("Numéro de téléphone invalide", "error");
                    Logger.warning(`Invalid phone number: ${phone}`);
                    return;
                }
                
                const passwordValidation = Validator.validatePassword(password, confirmPassword);
                if (!passwordValidation.valid) {
                    UI.showNotification(passwordValidation.message, "error");
                    Logger.warning(`Password validation failed: ${passwordValidation.message}`);
                    return;
                }
                
                UI.showLoading("Création du compte...", "auth");
                Logger.info(`Registration attempt for ${email}`);
                
                try {
                    const result = await UserManager.register(username, email, phone, password);
                    
                    if (result.success) {
                        Logger.success(`Registration successful for ${email}`);
                        // Redirection handled by onAuthStateChanged
                    } else {
                        UI.hideLoading("auth");
                        Logger.warning(`Registration failed: ${result.message}`);
                        UI.showNotification(result.message, "error");
                    }
                } catch (error) {
                    UI.hideLoading("auth");
                    Logger.error(`Registration error: ${error.message}`);
                    UI.showNotification("Une erreur s'est produite. Veuillez réessayer.", "error");
                }
            });

            // Message sending handler
            elements.sendMessage.addEventListener('click', sendMessageHandler);
            elements.messageInput.addEventListener('keydown', function(e) {
                // Send message on Enter
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessageHandler();
                }
                
                // Update typing status
                const conversationId = elements.chatScreen.getAttribute('data-conversation-id');
                const otherUserId = elements.chatScreen.getAttribute('data-other-user-id');
                
                if (conversationId && otherUserId) {
                    // Clear previous timeout
                    if (appData.typingTimeout) {
                        clearTimeout(appData.typingTimeout);
                    }
                    
                    // Update typing status
                    ConversationManager.updateTypingStatus(auth.currentUser.uid, otherUserId, true)
                        .then(() => {
                            Logger.info(`Typing status updated to "typing"`);
                        });
                    
                    // Set new timeout to stop typing after 2 seconds
                    appData.typingTimeout = setTimeout(() => {
                        ConversationManager.updateTypingStatus(auth.currentUser.uid, otherUserId, false)
                            .then(() => {
                                Logger.info(`Typing status updated to "not typing"`);
                            });
                    }, 2000);
                }
            });

            // File attachment handler
            elements.attachFile.addEventListener('click', function() {
                Logger.info(`File attachment button clicked`);
                elements.fileUpload.click();
            });

            elements.fileUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    Logger.info(`File selected: ${file.name} (${Math.round(file.size / 1024)} KB)`);
                    if (file.size > 5 * 1024 * 1024) { // 5MB max
                        Logger.warning(`File too large: ${Math.round(file.size / 1024)} KB`);
                        UI.showNotification("Le fichier ne doit pas dépasser 5MB", "error");
                        return;
                    }
                    
                    appData.currentFile = file;
                    UI.showNotification(`Fichier joint: ${file.name}`, "success");
                    
                    // Add visual log in chat interface
                    const logEl = document.createElement('div');
                    logEl.className = 'debug-log info text-center mb-2';
                    logEl.textContent = `Fichier joint: ${file.name} (${Math.round(file.size / 1024)} KB)`;
                    elements.chatMessages.appendChild(logEl);
                    UI.scrollToBottom();
                    
                    // Focus message field for immediate sending
                    elements.messageInput.focus();
                }
            });

            // Back button in conversation
            elements.backToConversations.addEventListener('click', function() {
                Logger.info(`Back to conversations list`);
                UI.showScreen('conversations-screen');
            });

            // Avatar change handler
            elements.changeAvatar.addEventListener('click', function() {
                Logger.info(`Change avatar button clicked`);
                elements.avatarUpload.click();
            });

            elements.avatarUpload.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (file) {
                    Logger.info(`Avatar file selected: ${file.name} (${Math.round(file.size / 1024)} KB)`);
                    if (file.size > 5 * 1024 * 1024) { // 5MB max
                        Logger.warning(`Avatar file too large: ${Math.round(file.size / 1024)} KB`);
                        UI.showNotification("L'image ne doit pas dépasser 5MB", "error");
                        return;
                    }
                    
                    UI.showLoading("Mise à jour de l'avatar...", "avatar");
                    
                    try {
                        const result = await UserManager.updateAvatar(file);
                        
                        if (result.success) {
                            Logger.success(`Avatar updated successfully`);
                            UI.updateProfileInfo();
                            UI.showNotification("Avatar mis à jour avec succès", "success");
                        } else {
                            Logger.error(`Error updating avatar: ${result.message}`);
                            throw new Error(result.message);
                        }
                    } catch (error) {
                        Logger.error(`Error updating avatar: ${error.message}`);
                        UI.showNotification("Erreur lors de la mise à jour de l'avatar", "error");
                    } finally {
                        UI.hideLoading("avatar");
                    }
                }
            });

            // Theme handlers
            elements.darkModeToggle.addEventListener('change', function() {
                Logger.info(`Dark mode toggled: ${elements.darkModeToggle.checked}`);
                ThemeManager.setDarkMode(elements.darkModeToggle.checked);
            });

            elements.colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const color = option.getAttribute('data-color');
                    if (color) {
                        Logger.info(`Theme color changed to ${color}`);
                        
                        // Deselect all options
                        elements.colorOptions.forEach(opt => {
                            opt.classList.remove('active');
                        });
                        
                        // Select this option
                        option.classList.add('active');
                        
                        ThemeManager.setThemeColor(color);
                    }
                });
            });

            // Logout handler
            elements.logoutButton.addEventListener('click', async function() {
                Logger.info(`Logout button clicked`);
                UI.showLoading("Déconnexion en cours...", "auth");
                
                try {
                    const result = await UserManager.logout();
                    if (result.success) {
                        Logger.success(`Logout successful`);
                        UI.showNotification("Déconnexion réussie", "success");
                        // Redirection handled by onAuthStateChanged
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    UI.hideLoading("auth");
                    Logger.error(`Logout error: ${error.message}`);
                    UI.showNotification("Erreur lors de la déconnexion", "error");
                }
            });

            // Account deletion handler
            elements.deleteAccountButton.addEventListener('click', async function() {
                Logger.info(`Delete account button clicked`);
                if (confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.')) {
                    Logger.warning(`Account deletion confirmed`);
                    UI.showLoading("Suppression du compte en cours...", "auth");
                    
                    try {
                        const result = await UserManager.deleteAccount();
                        
                        if (result.success) {
                            Logger.success(`Account deleted successfully`);
                            UI.showNotification("Compte supprimé avec succès", "success");
                            // Redirection handled by onAuthStateChanged
                        } else {
                            throw new Error(result.message);
                        }
                    } catch (error) {
                        UI.hideLoading("auth");
                        Logger.error(`Account deletion error: ${error.message}`);
                        UI.showNotification("Erreur lors de la suppression du compte", "error");
                    }
                } else {
                    Logger.info(`Account deletion canceled`);
                }
            });

            // Online/offline status handler
            elements.statusToggle.addEventListener('change', async function() {
                Logger.info(`Status change button changed: ${elements.statusToggle.checked}`);
                
                // Update status if necessary
                if (appData.isOnline !== elements.statusToggle.checked) {
                    try {
                        const result = await UserManager.toggleOnlineStatus();
                        if (result.success) {
                            Logger.success(`Status changed to "${appData.isOnline ? "online" : "offline"}"`);
                        } else {
                            Logger.warning(`Status change failed: ${result.message}`);
                            // Restore toggle state
                            elements.statusToggle.checked = appData.isOnline;
                        }
                    } catch (error) {
                        Logger.error(`Error changing status: ${error.message}`);
                        UI.showNotification("Erreur lors du changement de statut", "error");
                        // Restore toggle state
                        elements.statusToggle.checked = appData.isOnline;
                    }
                }
            });

            // Navigation handler
            elements.navButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const screenId = btn.getAttribute('data-screen');
                    Logger.info(`Navigation to screen: ${screenId}`);
                    UI.showScreen(screenId);
                    
                    // Refresh data if needed
                    if (screenId === 'profile-screen') {
                        UI.updateProfileInfo();
                    }
                });
            });

            // Conversations refresh handler
            elements.refreshConversations.addEventListener('click', async function() {
                if (!auth.currentUser) {
                    Logger.warning(`Attempt to refresh conversations without being logged in`);
                    return;
                }
                
                Logger.info(`Refreshing conversations`);
                try {
                    UI.showLoading("Actualisation des conversations...", "conversations");
                    const conversations = await ConversationManager.getUserConversations(auth.currentUser.uid);
                    UI.renderConversations(conversations);
                    Logger.success(`Conversations refreshed successfully`);
                    UI.showNotification("Conversations actualisées", "success");
                } catch (error) {
                    Logger.error(`Error refreshing conversations: ${error.message}`);
                    UI.showNotification("Erreur lors de l'actualisation des conversations", "error");
                } finally {
                    UI.hideLoading("conversations");
                }
            });

            // Users refresh handler
            elements.refreshUsers.addEventListener('click', async function() {
                Logger.info(`Refreshing users`);
                try {
                    UI.showLoading("Actualisation des utilisateurs...", "users");
                    const users = await UserManager.getAllUsers();
                    UI.renderUsers(users);
                    Logger.success(`Users refreshed successfully`);
                    UI.showNotification("Utilisateurs actualisés", "success");
                } catch (error) {
                    Logger.error(`Error refreshing users: ${error.message}`);
                    UI.showNotification("Erreur lors de l'actualisation des utilisateurs", "error");
                } finally {
                    UI.hideLoading("users");
                }
            });

            // Forgot password handler
            elements.forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                Logger.info(`"Forgot password" link clicked`);
                UI.showNotification("Fonctionnalité en cours de développement", "info");
            });

            // Debug panel handler
            elements.debugToggle.addEventListener('click', function() {
                Logger.toggleDebugPanel();
            });
        }

        // Message sending function
        async function sendMessageHandler() {
            const text = elements.messageInput.value.trim();
            const conversationId = elements.chatScreen.getAttribute('data-conversation-id');
            const otherUserId = elements.chatScreen.getAttribute('data-other-user-id');
            
            if ((!text && !appData.currentFile) || !otherUserId) {
                Logger.warning(`Attempt to send empty message or without recipient`);
                return;
            }
            
            // Disable send button during processing
            elements.sendMessage.disabled = true;
            Logger.info(`Preparing to send message to ${otherUserId}`);
            
            try {
                // Create temporary message for display
                const tempMessage = {
                    id: Date.now().toString(),
                    senderId: auth.currentUser.uid,
                    text: text,
                    fileURL: appData.currentFile ? URL.createObjectURL(appData.currentFile) : null,
                    timestamp: new Date(),
                    read: false
                };
                
                // Immediately display message with sending indicator
                UI.addMessageToUI(tempMessage, true);
                Logger.info(`Temporary message displayed in UI`);
                
                // Immediately clear input field
                elements.messageInput.value = '';
                
                // Stop typing status
                ConversationManager.updateTypingStatus(auth.currentUser.uid, otherUserId, false)
                    .then(() => {
                        Logger.info(`Typing status reset`);
                    });
                
                // If file is attached, upload it first
                let fileURL = null;
                if (appData.currentFile) {
                    Logger.info(`Preparing to upload file: ${appData.currentFile.name}`);
                    
                    // Add visual log in UI
                    const logEl = document.createElement('div');
                    logEl.className = 'debug-log info text-center mb-2';
                    logEl.textContent = `Téléchargement du fichier en cours...`;
                    elements.chatMessages.appendChild(logEl);
                    UI.scrollToBottom();
                    
                    const uploadResult = await ConversationManager.uploadFile(
                        appData.currentFile,
                        auth.currentUser.uid,
                        conversationId
                    );
                    
                    if (uploadResult.success) {
                        fileURL = uploadResult.url;
                        Logger.success(`File uploaded successfully: ${fileURL.substring(0, 50)}...`);
                        
                        // Update visual log
                        logEl.className = 'debug-log success text-center mb-2';
                        logEl.textContent = `Fichier téléchargé avec succès`;
                        
                        // Scroll after log update
                        UI.scrollToBottom();
                        
                        // Remove log after 3 seconds
                        setTimeout(() => {
                            logEl.remove();
                        }, 3000);
                    } else {
                        Logger.error(`Error uploading file: ${uploadResult.message}`);
                        
                        // Update visual log
                        logEl.className = 'debug-log error text-center mb-2';
                        logEl.textContent = `Erreur lors du téléchargement du fichier`;
                        
                        // Scroll after log update
                        UI.scrollToBottom();
                        
                        throw new Error("Error uploading file");
                    }
                    
                    // Reset current file
                    appData.currentFile = null;
                }
                
                // Send message
                Logger.info(`Sending message to Firestore...`);
                const sendResult = await ConversationManager.sendMessage(
                    auth.currentUser.uid,
                    otherUserId,
                    text,
                    fileURL
                );
                
                if (sendResult.success) {
                    Logger.success(`Message sent successfully, ID: ${sendResult.messageId}`);
                } else {
                    Logger.error(`Error sending message: ${sendResult.message}`);
                    
                    // Add visual error log
                    const errorLog = document.createElement('div');
                    errorLog.className = 'debug-log error text-center mb-2';
                    errorLog.textContent = `Erreur lors de l'envoi du message: ${sendResult.message}`;
                    elements.chatMessages.appendChild(errorLog);
                    UI.scrollToBottom();
                }
            } catch (error) {
                Logger.error(`Error sending message: ${error.message}`);
                UI.showNotification("Erreur lors de l'envoi du message", "error");
                
                // Add visual error log
                const errorLog = document.createElement('div');
                errorLog.className = 'debug-log error text-center mb-2';
                errorLog.textContent = `Erreur lors de l'envoi du message: ${error.message}`;
                elements.chatMessages.appendChild(errorLog);
                UI.scrollToBottom();
            } finally {
                // Re-enable send button
                elements.sendMessage.disabled = false;
                elements.messageInput.focus();
            }
        }
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js').then(function (registration) {
                console.log('Service Worker registered successfully:', registration.scope);
            }, function (err) {
                console.log('Service Worker registration failed:', err);
            });
        });
    }
    </script>
</body>
</html>
