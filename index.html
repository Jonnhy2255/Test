<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f2f2f2;
    }
    .container {
      width: 320px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    #log.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #log.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #log.loading {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button onclick="signUp()">S'inscrire</button>
    <button onclick="signIn()">Se connecter</button>
    <div id="log"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTPLxUiA8lj82kqc6CyCPLQDITc0CtLUE",
      authDomain: "ichat-betai.firebaseapp.com",
      databaseURL: "https://ichat-betai-default-rtdb.firebaseio.com",
      projectId: "ichat-betai",
      storageBucket: "ichat-betai.appspot.com",
      messagingSenderId: "168337722600",
      appId: "1:168337722600:web:beb331f83cc4778c5b4d5d",
      measurementId: "G-STXPSZN7X8"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const logDiv = document.getElementById('log');

    function showLog(message, type = "loading") {
      logDiv.textContent = message;
      logDiv.className = "";
      logDiv.classList.add(type);
      logDiv.id = "log"; // reset ID
      logDiv.style.display = "block";
    }

    window.signUp = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      showLog("Création du compte en cours...", "loading");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showLog("Inscription réussie.", "success");
      } catch (error) {
        showLog("Erreur lors de l'inscription : " + error.message, "error");
      }
    };

    window.signIn = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      showLog("Connexion en cours...", "loading");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showLog("Connexion réussie.", "success");
      } catch (error) {
        showLog("Échec de la connexion : " + error.message, "error");
      }
    };
  </script>
</body>
</html>
