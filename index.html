                        lastSeen: serverTimestamp(),

            // Compresser une image
            compressImage: function(file) {
                return new Promise((resolve, reject) => {
                    Logger.info(`Compression de l'image: ${file.name}, taille: ${file.size} bytes`);
                    
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            // Redimensionner si l'image est trop grande
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;
                            Logger.info(`Dimensions originales: ${width}x${height}`);

                            if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                                const ratio = Math.min(MAX_WIDTH / width, MAX_HEIGHT / height);
                                width = Math.floor(width * ratio);
                                height = Math.floor(height * ratio);
                                Logger.info(`Redimensionnement à: ${width}x${height}`);
                            }

                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            // Convertir en JPEG avec compression
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    // Créer un nouveau fichier avec un nom significatif
                                    const compressedFile = new File([blob], file.name, {
                                        type: 'image/jpeg',
                                        lastModified: Date.now()
                                    });
                                    Logger.info(`Image compressée: ${compressedFile.size} bytes`);
                                    resolve(compressedFile);
                                } else {
                                    // Fallback - utiliser le fichier original
                                    Logger.warn("Compression échouée, utilisation du fichier original");
                                    resolve(file);
                                }
                            }, 'image/jpeg', 0.8);
                        };
                        img.onerror = function() {
                            const errorMsg = "Impossible de charger l'image";
                            Logger.error(errorMsg);
                            reject(new Error(errorMsg));
                        };
                    };
                    reader.onerror = function() {
                        const errorMsg = "Impossible de lire le fichier";
                        Logger.error(errorMsg);
                        reject(new Error(errorMsg));
                    };
                });
            }
        };

        // Module de gestion des conversations
        var ConversationManager = {
            // Créer ou récupérer une conversation entre deux utilisateurs
            getOrCreateConversation: async function(user1Id, user2Id) {
                try {
                    Logger.info(`Récupération/création de conversation entre ${user1Id} et ${user2Id}`);
                    // Trier les IDs pour avoir un ID de conversation consistant
                    const sortedIds = [user1Id, user2Id].sort();
                    const conversationId = sortedIds.join('_');
                    Logger.info(`ID de conversation: ${conversationId}`);
                    
                    // Vérifier si la conversation existe
                    const conversationDoc = await getDoc(doc(db, "conversations", conversationId));
                    
                    if (!conversationDoc.exists()) {
                        Logger.info(`Création d'une nouvelle conversation: ${conversationId}`);
                        // Créer une nouvelle conversation
                        await setDoc(doc(db, "conversations", conversationId), {
                            participants: sortedIds,
                            lastMessage: null,
                            lastMessageTimestamp: serverTimestamp(),
                            createdAt: serverTimestamp()
                        });
                    } else {
                        Logger.info(`Conversation existante trouvée: ${conversationId}`);
                    }
                    
                    return conversationId;
                } catch (error) {
                    Logger.error("Erreur de création/récupération de conversation", error);
                    throw error;
                }
            },

            // Envoyer un message
            sendMessage: async function(senderId, receiverId, text, fileURL = null) {
                try {
                    Logger.info(`Envoi d'un message de ${senderId} à ${receiverId}`);
                    
                    // Obtenir l'ID de conversation
                    const conversationId = await this.getOrCreateConversation(senderId, receiverId);
                    
                    // Créer le message
                    const messageData = {
                        conversationId: conversationId,
                        senderId: senderId,
                        text: text || "",
                        fileURL: fileURL,
                        timestamp: serverTimestamp(),
                        read: false
                    };
                    
                    Logger.info(`Création du message: ${JSON.stringify({
                        conversationId: messageData.conversationId,
                        senderId: messageData.senderId,
                        text: messageData.text ? messageData.text.substring(0, 30) + (messageData.text.length > 30 ? '...' : '') : "",
                        hasFile: !!messageData.fileURL
                    })}`);
                    
                    const messageRef = await addDoc(collection(db, "messages"), messageData);
                    Logger.info(`Message créé avec ID: ${messageRef.id}`);
                    
                    // Mettre à jour la conversation avec le dernier message
                    const lastMessageText = text || fileURL ? "Image partagée" : "";
                    await updateDoc(doc(db, "conversations", conversationId), {
                        lastMessage: lastMessageText,
                        lastMessageTimestamp: serverTimestamp(),
                        lastMessageSenderId: senderId
                    });
                    Logger.info(`Conversation mise à jour avec le dernier message`);
                    
                    return { success: true, messageId: messageRef.id };
                } catch (error) {
                    Logger.error("Erreur d'envoi de message", error);
                    return { success: false, message: "Erreur lors de l'envoi du message" };
                }
            },

            // Marquer une conversation comme lue
            markConversationAsRead: async function(conversationId, userId) {
                try {
                    Logger.info(`Marquage des messages comme lus pour la conversation: ${conversationId}, utilisateur: ${userId}`);
                    
                    // Récupérer tous les messages non lus de cette conversation
                    const q = query(
                        collection(db, "messages"),
                        where("conversationId", "==", conversationId),
                        where("senderId", "!=", userId),
                        where("read", "==", false)
                    );
                    
                    const querySnapshot = await getDocs(q);
                    Logger.info(`${querySnapshot.size} messages non lus trouvés`);
                    
                    // Mettre à jour chaque message
                    const updatePromises = [];
                    querySnapshot.forEach((doc) => {
                        updatePromises.push(updateDoc(doc.ref, { read: true }));
                    });
                    
                    await Promise.all(updatePromises);
                    Logger.info(`Tous les messages marqués comme lus`);
                    
                    return { success: true };
                } catch (error) {
                    Logger.error("Erreur de marquage des messages comme lus", error);

            // Récupérer les conversations d'un utilisateur
            getUserConversations: async function(userId) {
                try {
                    Logger.info(`Récupération des conversations pour l'utilisateur: ${userId}`);
                    
                    // Récupérer toutes les conversations où l'utilisateur est participant
                    const q = query(
                        collection(db, "conversations"),
                        where("participants", "array-contains", userId)
                    );
                    
                    const querySnapshot = await getDocs(q);
                    const conversations = [];
                    Logger.info(`${querySnapshot.size} conversations trouvées`);
                    
                    for (const doc of querySnapshot.docs) {
                        const conversationData = doc.data();
                        
                        // Trouver l'autre participant
                        const otherUserId = conversationData.participants.find(id => id !== userId);
                        
                        if (!otherUserId) {
                            Logger.warn(`Aucun autre participant trouvé dans la conversation: ${doc.id}`);
                            continue;
                        }
                        
                        // Récupérer les informations de l'autre utilisateur
                        try {
                            const otherUser = await UserManager.getUserById(otherUserId);
                            
                            if (otherUser) {
                                conversations.push({
                                    id: doc.id,
                                    otherUser: otherUser,
                                    lastMessage: conversationData.lastMessage,
                                    lastMessageTimestamp: conversationData.lastMessageTimestamp?.toDate() || new Date(),
                                    lastMessageSenderId: conversationData.lastMessageSenderId
                                });
                            } else {
                                Logger.warn(`Utilisateur ${otherUserId} non trouvé pour la conversation ${doc.id}`);
                            }
                        } catch (userError) {
                            Logger.error(`Erreur lors de la récupération de l'utilisateur ${otherUserId}`, userError);
                        }
                    }
                    
                    // Trier par dernier message
                    conversations.sort((a, b) => b.lastMessageTimestamp - a.lastMessageTimestamp);
                    Logger.info(`${conversations.length} conversations traitées et triées`);
                    
                    return conversations;
                } catch (error) {
                    Logger.error("Erreur de récupération des conversations", error);
                    throw error;
                }
            },

            listenToConversations: function(userId, callback) {

                try {
                    const q = query(
                        collection(db, "conversations"),
                        where("participants", "array-contains", userId)
                    );
                    
                    const unsubscribe = onSnapshot(q, async (querySnapshot) => {
                        Logger.info(`Mise à jour des conversations détectée, ${querySnapshot.size} conversations`);
                        
                        const conversations = [];
                        const userPromises = [];
                        const convData = [];
                        
                        // Collecter d'abord toutes les données de conversation et les promesses d'utilisateurs
                        querySnapshot.forEach(doc => {
                            const conversationData = doc.data();
                            
                            // Trouver l'autre participant
                            const otherUserId = conversationData.participants.find(id => id !== userId);
                            
                            if (otherUserId) {
                                // Stocker les données de conversation
                                convData.push({
                                    id: doc.id,
                                    otherUserId: otherUserId,
                                    lastMessage: conversationData.lastMessage,
                                    lastMessageTimestamp: conversationData.lastMessageTimestamp?.toDate() || new Date(),
                                    lastMessageSenderId: conversationData.lastMessageSenderId
                                });
                                
                                // Récupérer l'utilisateur de manière asynchrone
                                userPromises.push(UserManager.getUserById(otherUserId));
                            } else {
                                Logger.warn(`Aucun autre participant trouvé dans la conversation: ${doc.id}`);
                            }
                        });
                        
                        // Attendre que toutes les promesses d'utilisateurs soient résolues
                        try {
                            const users = await Promise.all(userPromises);
                            
                            // Associer les utilisateurs aux conversations
                            for (let i = 0; i < convData.length; i++) {
                                const conv = convData[i];
                                const user = users[i];
                                
                                if (user) {
                                    conversations.push({
                                        id: conv.id,
                                        otherUser: user,
                                        lastMessage: conv.lastMessage,
                                        lastMessageTimestamp: conv.lastMessageTimestamp,
                                        lastMessageSenderId: conv.lastMessageSenderId
                                    });
                                }
                            }
                            
                            // Trier par dernier message
                            conversations.sort((a, b) => b.lastMessageTimestamp - a.lastMessageTimestamp);
                            Logger.info(`${conversations.length} conversations traitées et triées`);
                            
                            callback(conversations);
                        } catch (error) {
                            Logger.error("Erreur lors de la récupération des utilisateurs pour les conversations", error);
                            // Appeler le callback avec les résultats partiels
                            callback([]);
                        }
                    }, (error) => {
                        Logger.error(`Erreur d'écoute des conversations: ${userId}`, error);
                    });
                    
                    return unsubscribe;
                } catch (error) {
                    Logger.error(`Erreur lors de la mise en place de l'écoute des conversations: ${userId}`, error);
                    // Retourner une fonction vide par sécurité
                    return function() {};
                }
            },

            // Supprimer toutes les conversations d'un utilisateur
            deleteAllUserConversations: async function(userId) {
                try {
                    Logger.info(`Suppression de toutes les conversations pour l'utilisateur: ${userId}`);
                    
                    // Récupérer toutes les conversations où l'utilisateur est participant
                    const q = query(
                        collection(db, "conversations"),
                        where("participants", "array-contains", userId)
                    );
                    
                    const querySnapshot = await getDocs(q);
                    Logger.info(`${querySnapshot.size} conversations trouvées à supprimer`);
                    
                    // Supprimer chaque conversation et ses messages
                    for (const doc of querySnapshot.docs) {
                        // Supprimer les messages de la conversation
                        const messagesQuery = query(
                            collection(db, "messages"),
                            where("conversationId", "==", doc.id)
                        );
                        
                        const messagesSnapshot = await getDocs(messagesQuery);
                        Logger.info(`${messagesSnapshot.size} messages à supprimer pour la conversation: ${doc.id}`);
                        
                        for (const messageDoc of messagesSnapshot.docs) {
                            await deleteDoc(messageDoc.ref);
                        }
                        
                        // Supprimer la conversation
                        await deleteDoc(doc.ref);
                        Logger.info(`Conversation supprimée: ${doc.id}`);
                    }
                    
                    return { success: true };
                } catch (error) {
                    Logger.error("Erreur de suppression des conversations", error);
                    return { success: false, message: "Erreur lors de la suppression des conversations" };
                }
            },

                } catch (error) {

                    return { success: false };
                }

            // Écouter le statut de typing
            listenToTypingStatus: function(conversationId, otherUserId, callback) {
                Logger.info(`Mise en place de l'écoute du statut de typing pour ${otherUserId} dans conversation ${conversationId}`);

                        Logger.error(`Erreur d'écoute du statut de typing: ${conversationId}`, error);
                    });
                    
                    return unsubscribe;
                } catch (error) {
                    Logger.error(`Erreur lors de la mise en place de l'écoute du statut de typing: ${conversationId}`, error);
                    // Retourner une fonction vide par sécurité
                    return function() {};
                }

                                '<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>' : 
                                ''}
                        </div>
                        ${sendingIndicator}
                    </div>
                `;
                
                elements.chatMessages.appendChild(messageEl);
                
                // Défiler vers le bas
                this.scrollToBottom();
                
                // Si le message était en cours d'envoi, marquer comme envoyé après un court délai
                if (isSending) {

                        const bubble = messageEl.querySelector('.chat-bubble');
                        if (bubble) {

            formatTime: function(timestamp) {
                const hours = timestamp.getHours().toString().padStart(2, '0');
                const minutes = timestamp.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            },

            formatTimeOrDate: function(timestamp) {
                try {
                    const now = new Date();
                    const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
                    
                    // Si c'est aujourd'hui, afficher l'heure
                    if (date.toDateString() === now.toDateString()) {
                        return this.formatTime(date);
                    }
                    
                    // Si c'est hier, afficher "Hier"
                    const yesterday = new Date(now);
                    yesterday.setDate(now.getDate() - 1);
                    if (date.toDateString() === yesterday.toDateString()) {
                        return 'Hier';
                    }
                    
                    // Si c'est cette semaine, afficher le jour
                    const days = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
                    if (now.getTime() - date.getTime() < 7 * 24 * 60 * 60 * 1000) {
                        return days[date.getDay()];
                    }
                    
                    // Sinon, afficher la date
                    return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                } catch (error) {
                    Logger.error("Erreur lors du formatage de la date", error);
                    return "Date inconnue";
                }

            isImageURL: function(url) {
                // Vérifier par l'extension
                const extensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];

            validateEmail: function(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            validatePhone: function(phone) {
                // Format français: 10 chiffres avec ou sans espaces/tirets, peut commencer par +33 ou 0
                const regex = /^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$/;
                return regex.test(phone);
            },
            
            validatePassword: function(password, confirmPassword) {
                if (password.length < 6) {
                    return { valid: false, message: "Le mot de passe doit contenir au moins 6 caractères" };
                }
                
                if (confirmPassword !== undefined && password !== confirmPassword) {
                    return { valid: false, message: "Les mots de passe ne correspondent pas" };
                }
                
                return { valid: true };
            }
        };

                // Appliquer le thème actuel
                this.applyTheme();
                
                Logger.info(`Thème initialisé: mode ${appData.theme.mode}, couleur ${appData.theme.color}`);
            },
            
            // Méthode de détection du thème système compatible avec iOS 12
            detectSystemTheme: function() {
                try {
                    Logger.info("Détection du thème système");
                    // Tentative d'utilisation de matchMedia si disponible
                    if (window.matchMedia) {
                        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        this.setDarkMode(isDarkMode);
                        Logger.info(`Thème système détecté: ${isDarkMode ? 'sombre' : 'clair'}`);
                        
                        // Essayer d'ajouter un listener pour les changements de préférence
                        try {
                            window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
                                Logger.info(`Changement de thème système détecté: ${e.matches ? 'sombre' : 'clair'}`);
                                ThemeManager.setDarkMode(e.matches);
                            });
                        } catch(e) {
                            Logger.warn("Impossible d'utiliser addListener, tentative avec addEventListener", e);
                            // iOS 12 n'a pas addListener, on utilise addEventListener comme fallback
                            try {
                                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                                    Logger.info(`Changement de thème système détecté: ${e.matches ? 'sombre' : 'clair'}`);
                                    ThemeManager.setDarkMode(e.matches);
                                });
                            } catch(err) {
                                // Si tout échoue, on reste sur le thème par défaut
                                Logger.error("Impossible de détecter les changements de thème système", err);
                            }
                        }
                    }
                } catch(e) {
                    // Si matchMedia n'est pas disponible ou échoue, utiliser la valeur par défaut
                    Logger.error("Impossible de détecter le thème système", e);
                }
            },
            
            setDarkMode: function(isDark) {
                Logger.info(`Changement de mode: ${isDark ? 'sombre' : 'clair'}`);
                appData.theme.mode = isDark ? 'dark' : 'light';

                // Mettre à jour les boutons radio

                    elements.lightMode.checked = true;
                }
            },
            
            setThemeColor: function(color) {
                Logger.info(`Changement de couleur de thème: ${color}`);
                appData.theme.color = color;
                this.applyTheme();
            },
            
            applyTheme: function() {
                Logger.info(`Application du thème: mode ${appData.theme.mode}, couleur ${appData.theme.color}`);
                
                // Appliquer le mode sombre/clair

                }
            }
        };

        elements.deleteAccountButton.addEventListener('click', async function() {
            Logger.info("Tentative de suppression de compte");
            
            if (confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.')) {
                UI.showLoading("Suppression du compte en cours...");
                
                try {
                    const result = await UserManager.deleteAccount();
                    
                    if (result.success) {
                        Logger.info("Compte supprimé avec succès");
                        UI.showNotification("Compte supprimé avec succès");
                        // La redirection sera gérée par onAuthStateChanged
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    UI.hideLoading();
                    Logger.error("Erreur lors de la suppression du compte", error);
                    UI.showNotification("Erreur lors de la suppression du compte", "error");
                }
            } else {
                Logger.info("Suppression de compte annulée par l'utilisateur");
            }
        });

        // Gestion du statut en ligne/hors ligne
        elements.statusToggle.addEventListener('click', async function() {
            Logger.info("Clic sur le bouton de statut en ligne");
            
            try {
                await UserManager.toggleOnlineStatus();
            } catch (error) {
                Logger.error("Erreur lors du changement de statut", error);
                UI.showNotification("Erreur lors du changement de statut", "error");
            }
        });

        // Gestion de la navigation
        elements.navButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const screenId = btn.getAttribute('data-screen');
                Logger.info(`Navigation vers l'écran: ${screenId}`);
                
                UI.showScreen(screenId);
                
                // Actualiser les données si nécessaire
                if (screenId === 'profile-screen') {
                    Logger.info("Actualisation des informations de profil");
                    UI.updateProfileInfo();
                }
            });
        });

        // Gestion du rafraîchissement des conversations
        elements.refreshConversations.addEventListener('click', async function() {
            Logger.info("Rafraîchissement des conversations");
            
            if (!auth.currentUser) {
                Logger.warn("Tentative de rafraîchissement des conversations sans utilisateur connecté");
                return;
            }
            
            try {
                UI.showLoading("Actualisation des conversations...");
                const conversations = await ConversationManager.getUserConversations(auth.currentUser.uid);
                UI.renderConversations(conversations);
                Logger.info(`${conversations.length} conversations actualisées`);
            } catch (error) {
                Logger.error("Erreur lors de l'actualisation des conversations", error);
                UI.showNotification("Erreur lors de l'actualisation des conversations", "error");
            } finally {
                UI.hideLoading();
            }
        });

        // Gestion du rafraîchissement des utilisateurs
        elements.refreshUsers.addEventListener('click', async function() {
            Logger.info("Rafraîchissement des utilisateurs");
            
            try {
                UI.showLoading("Actualisation des utilisateurs...");
                const users = await UserManager.getAllUsers();
                UI.renderUsers(users);
                Logger.info(`${users.length} utilisateurs actualisés`);
            } catch (error) {
                Logger.error("Erreur lors de l'actualisation des utilisateurs", error);
                UI.showNotification("Erreur lors de l'actualisation des utilisateurs", "error");
            } finally {
                UI.hideLoading();
            }
        });

        // Gestion du mot de passe oublié
        elements.forgotPassword.addEventListener('click', function(e) {
            e.preventDefault();
            Logger.info("Clic sur 'Mot de passe oublié'");
            alert("Cette fonctionnalité n'est pas encore disponible.");
        });
    </script>
</body>
</html>
